l_polish:

# Kontrakt
cpr_laamp_1000_contract: "Nocna Rozrywka"
cpr_laamp_1000_desc_title: "Wędrowcy o wyrafinowanych talentach,"
cpr_laamp_1000_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poszukuje artysty do zapewnienia prywatnych rozrywek. [TaskContract.GetEmployer.GetSheHe|U] ma specyficzne preferencje oparte na [TaskContract.GetEmployer.GetHerHis] osobistych gustach. Zapewniona dyskrecja i hojne wynagrodzenie dla tych, którzy potrafią naprawdę zaimponować."
cpr_laamp_1000_request: "Ten [task_contract|E] wymaga od ciebie [travel|E] do rezydencji [ruler|E] i zapewnienia rozrywki. Wybierzesz spośród kilku opcji w oparciu o zainteresowania pracodawcy — muzyka, poezja, taniec, wróżenie, iluzje lub towarzystwo. Twój sukces będzie zależał od twoich umiejętności [diplomacy|E], [intrigue|E], [learning|E] lub [prowess|E]. Możesz również wyznaczyć odpowiedniego [follower|E] do występu w twoim imieniu."

# Wydarzenie Wstępnego Wyboru
cpr_laamp_contract_schemes.1000.t: "$cpr_laamp_1000_contract$"
cpr_laamp_contract_schemes.1000.desc: "[employer.GetTitledFirstName] wita mnie w [employer.GetHerHis] prywatnych komnatach, z uśmiechem, który nie do końca dociera do [employer.GetHerHis] oczu. Pokój jest nadmiernie oświetlony świecami, a jednak w jakiś sposób pozostaje zimny.\n\n'Moja pozycja zapewnia mi wiele rzeczy,' mówi [employer.GetSheHe], wirując winem w kielichu. 'Władzę, bogactwo, szacunek... a jednak czuję się głodny nowości, odwrócenia uwagi od spraw dworskich.'\n\n[employer.GetSheHe|U] patrzy na mnie intensywnie. 'Mówią mi, że posiadasz niezwykłe talenty. Chciałbym, żebyś mnie zabawiał — co oferujesz?'"
cpr_laamp_contract_schemes.1000.a: "Mógłbym zagrać muzykę, aby ukoić twój zmartwiony umysł."
cpr_laamp_contract_schemes.1000.b: "Pozwól mi podzielić się poezją i opowieściami z odległych krain."
cpr_laamp_contract_schemes.1000.c: "Może taniec podniósłby cię na duchu?"
cpr_laamp_contract_schemes.1000.d: "Oferuję towarzystwo o bardziej... intymnym charakterze."
cpr_laamp_contract_schemes.1000.e: "Mógłbym odczytać twoją przyszłość poprzez starożytną sztukę astrologii."
cpr_laamp_contract_schemes.1000.f: "Znam sztuki iluzji, które cię zadziwią i zachwycą."
cpr_laamp_contract_schemes.1000.g: "Chcesz, żebym grał głupca dla twojej rozrywki? Chyba nie."

# Podpowiedzi
cpr_laamp_contract_schemes.1000.a.tt: "Spróbujesz zabawić [employer.GetTitledFirstName] występem muzycznym. Sukces zależy głównie od twojej [diplomacy|E], ale możesz być w stanie użyć innych podejść."
cpr_laamp_contract_schemes.1000.b.tt: "Będziesz recytować poezję i opowieści dla [employer.GetTitledFirstName]. Sukces zależy głównie od twojej [diplomacy|E], chociaż twoje [learning|E] może oferować alternatywne podejścia."
cpr_laamp_contract_schemes.1000.c.tt: "Będziesz wykonywać tańce, aby zabawić [employer.GetTitledFirstName]. Sukces zależy głównie od twojej [diplomacy|E], chociaż twoja [prowess|E] może pozwolić na imponujący taniec wojownika."
cpr_laamp_contract_schemes.1000.d.tt: "Zapewnisz [employer.GetTitledFirstName] intymne towarzystwo. Sukces zależy głównie od twojej [diplomacy|E], chociaż twoja [intrigue|E] może pozwolić ci wydobyć sekrety w chwilach wrażliwości."
cpr_laamp_contract_schemes.1000.e.tt: "Odczytasz przyszłość [employer.GetTitledFirstNamePossessive] poprzez astrologię. Sukces zależy głównie od twojej [learning|E], chociaż twoja [intrigue|E] może pozwolić na manipulację poprzez 'wróżenie'."
cpr_laamp_contract_schemes.1000.f.tt: "Będziesz wykonywać iluzje i sztuczki, aby zadziwić [employer.GetTitledFirstName]. Sukces zależy głównie od twojej [intrigue|E], chociaż twoje [learning|E] może oferować bardziej naukowe podejście do sztuki oszustwa."
cpr_laamp_contract_schemes.1000.g.tt: "Odrzucasz prośbę o rozrywkę, oceniając, że twoje talenty zostałyby zmarnowane na tego konkretnego patrona. Chociaż może to zaszkodzić relacjom z [employer.GetTitledFirstName], twoja godność pozostaje nienaruszona... wraz z wszelkimi innymi aktywami, które wybrałeś zachować."

# 1. Kontrakt na Występ Muzyczny
cpr_laamp_contract_schemes.1100.t: "$cpr_laamp_1000_contract$: Melodia dla Zmęczonych Uszu"
cpr_laamp_contract_schemes.1100.desc: "[employer.GetTitledFirstName] kiwa głową z zainteresowaniem na moją wzmiankę o talentach muzycznych. 'Muzyka... tak, minęło zbyt wiele czasu, odkąd te komnaty słyszały cokolwiek poza intrygami i petycjami.'\n\n[employer.GetSheHe|U] wskazuje na ozdobną lutnię spoczywającą na stojaku w rogu. 'Ten instrument milczy, odkąd przeszedł ostatni minstrel. Mówią, że muzyka koi zmartwiony umysł — a mój ma wystarczająco dużo zmartwień, by utopić królestwo. Pokaż mi swoje umiejętności, jeśli zechcesz. Pozwól mi zapomnieć, choćby na jeden wieczór, o ciężarze mojej pozycji.'"
cpr_laamp_contract_schemes.1100.a: "Wystąpię z całą umiejętnością, jaką posiadam." # Wyzwanie Dyplomacji
cpr_laamp_contract_schemes.1100.b: "Może nie jestem mistrzem muzyki, ale wiem, co naprawdę cię zadowoli." # Wyzwanie Intrygi
cpr_laamp_contract_schemes.1100.c: "Poproszę mojego towarzysza [follower.GetTitledFirstName] o występ; [follower.GetSheHe] ma dar do muzyki." # towarzysz istnieje
cpr_laamp_contract_schemes.1100.c.no_follower: "Żaden z moich towarzyszy nie posiada talentu muzycznego wymaganego do tego zadania."

# Podpowiedzi
cpr_laamp_contract_schemes.1100.a.tt.success: "Twój występ muzyczny oczarowuje [employer.GetTitledFirstName], przynosząc rzadki moment piękna do [employer.GetHerHis] świata. Twoja nagroda będzie znaczna, a twoja reputacja jako artysty wzrośnie."
cpr_laamp_contract_schemes.1100.a.tt.failure: "Twoje zdolności muzyczne okazują się niewystarczające, co skutkuje niezręcznym występem, który [employer.GetTitledFirstName] uprzejmie znosi. Nie otrzymasz zapłaty, a ta porażka może zaszkodzić twojej reputacji."
cpr_laamp_contract_schemes.1100.b.tt.success: "Chociaż twoje umiejętności muzyczne są skromne, twoja bystra obserwacja pozwala ci zrozumieć, czego [employer.GetTitledFirstName] naprawdę pragnie. Nie tylko otrzymasz zapłatę, ale także zdobędziesz cenne spostrzeżenia, które mogą okazać się przydatne w przyszłości."
cpr_laamp_contract_schemes.1100.b.tt.failure: "Twoja próba manipulacji sytuacją obraca się przeciwko tobie, ponieważ [employer.GetTitledFirstName] przejrzał twoje oszustwo. Odchodzisz bez zapłaty i godności."
cpr_laamp_contract_schemes.1100.c.tt.success: "Talent muzyczny twojego towarzysza gruntownie imponuje [employer.GetTitledFirstName], co dobrze świadczy o twoim osądzie w wyborze towarzyszy. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1100.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [diplomacy|E] i 50 [trait_level_track_xp|E] w $trait_lifestyle_reveler$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1101.t: "$cpr_laamp_1000_contract$: Symfonia Duszy"
cpr_laamp_contract_schemes.1101.desc: "Lutnia ożywa w moich rękach, stając się przedłużeniem mojego głosu, gdy wydobywam melodie, które unoszą się w komnatach [employer.GetTitledFirstNamePossessive] jak duchy szczęśliwszych czasów. Zaczynam od ulubionych utworów dworskich, a następnie powoli przechodzę do rzadszych melodii — ballad z ziem [ROOT.Char.GetCulture.GetName] i nawiedzonych rytmów przenoszonych szlakami handlowymi z odległych brzegów.\n\nZauważam, jak palce [employer.GetTitledFirstNamePossessive] najpierw stukają w rytm, a potem [employer.GetHerHis] usta poruszają się cicho z na wpół zapamiętanymi tekstami. Kiedy przechodzę do kołysanki z dzieciństwa, popularnej w tych krajach, dostrzegam chwilę nieosłoniętych emocji na twarzy [employer.GetHerHis].\n\nZanim ostatnia nuta zanika, wisząc w powietrzu jak poranna mgła, [employer.GetTitledFirstName] siedzi w zadowolonej ciszy, odmieniony przez to doświadczenie."
cpr_laamp_contract_schemes.1101.desc.outro: "\n\n'Minęło zbyt wiele czasu, odkąd te mury słyszały cokolwiek poza intrygami i petycjami,' mówi w końcu [employer.GetSheHe], głosem cichszym niż wcześniej. 'Dałeś mi dar wykraczający poza zwykłą rozrywkę — przypomniałeś mi o pięknie.'\n\n[employer.GetSheHe|U] wręcza mi sakiewkę, która przyjemnie dzwoni monetami. 'Warta każdego denara, a nawet więcej.'"
cpr_laamp_contract_schemes.1101.a: "Muzyka mówi to, czego słowa nie potrafią."

# Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1102.t: "$cpr_laamp_1000_contract$: Przyjemne Melodie"
cpr_laamp_contract_schemes.1102.desc: "Chociaż nie jestem mistrzem, moje palce częściej trafiają we właściwe nuty. Gram proste, przyjemne melodie, które stopniowo wyciągają [employer.GetTitledFirstName] z [employer.GetHerHis] melancholii.\n\nKiedy potykam się na szczególnie trudnym fragmencie, maskuję to ozdobnikiem i uśmiechem. [employer.GetTitledFirstName] zdaje się tego nie zauważać — a może wybiera nie komentować — ponieważ [employer.GetSheHe] jest pochłonięty prostą radością muzyki wypełniającej [employer.GetHerHis] komnaty."
cpr_laamp_contract_schemes.1102.desc.outro: "\n\n'To było... orzeźwiające,' mówi [employer.GetTitledFirstName], gdy ostatnie nuty zanikają. 'Dobrze jest przypomnieć sobie o prostych przyjemnościach.' [employer.GetSheHe|U] sygnalizuje słudze, który przynosi moją zapłatę — skromną, ale uczciwą za zapewnioną rozrywkę."
cpr_laamp_contract_schemes.1102.a: "Nawet niedoskonała muzyka może podnieść na duchu."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1103.t: "$cpr_laamp_1000_contract$: Dotyk Mistrza"
cpr_laamp_contract_schemes.1103.desc: "Przedstawiam [follower.GetTitledFirstName], który kłania się z wprawioną gracją, zanim zajmie pozycję ze swoim instrumentem. To, co następuje, można opisać jedynie jako zaklęcie dźwiękiem. Nuty kaskadują jak woda, budują się jak chmury burzowe i tańczą jak płomień, wszystko kierowane mistrzowskim dotykiem [follower.GetFirstNamePossessive].\n\n[employer.GetTitledFirstName] siedzi w transie, od czasu do czasu zamykając [employer.GetHerHis] oczy, aby lepiej wchłonąć melodię. Pod koniec występu, twarde linie władzy złagodniały na twarzy [employer.GetHerHis]."
cpr_laamp_contract_schemes.1103.desc.outro: "\n\n'Twój towarzysz [follower.GetTitledFirstName] ma rzadki dar,' przyznaje [employer.GetTitledFirstName]. 'Pomyśleć, że taki talent podróżuje w twoim towarzystwie!' [employer.GetSheHe|U] nagradza nas hojnie, wyraźnie zadowolony z układu."
cpr_laamp_contract_schemes.1103.a: "Prawdziwy talent zasługuje na uznanie."

# Sukces (Intryga)
cpr_laamp_contract_schemes.1104.t: "$cpr_laamp_1000_contract$: Inna Melodia"
cpr_laamp_contract_schemes.1104.desc: "Zaczynam grać, ale mój prawdziwy występ polega na obserwacji [employer.GetTitledFirstName]. Zauważam, jak [employer.GetHerHis] oczy zatrzymują się na pewnych przedmiotach, jak [employer.GetHerHis] postawa zmienia się, gdy wspominam o pewnych tematach między piosenkami.\n\nStopniowo wplatam rozmowy w mój występ, wydobywając zainteresowania i obawy [employer.GetTitledFirstNamePossessive]. Muzyka staje się drugorzędna wobec nawiązywanej przeze mnie więzi — takiej, w której [employer.GetSheHe] czuje się naprawdę wysłuchany, być może po raz pierwszy od lat.\n\nZanim odkładam instrument, [employer.GetTitledFirstName] swobodnie mówi o sprawach, które, jak podejrzewam, rzadko są dzielone, wierząc, że [employer.GetSheHe] znalazł współczujące ucho, zamiast rozpoznawać moje staranne wydobywanie cennych informacji."
cpr_laamp_contract_schemes.1104.desc.outro: "\n\n'Nie spodziewałem się takiego... zrozumienia od zwykłego artysty,' przyznaje [employer.GetTitledFirstName], pozornie nieświadomy, jak wiele [employer.GetSheHe] ujawnił. 'Masz dar do czegoś więcej niż muzyka.' [employer.GetSheHe|U] płaci mi dobrze, być może licząc na przyszłe rozmowy — nieświadomy przewagi, jaką zyskałem dzięki temu pozornie prostemu występowi."
cpr_laamp_contract_schemes.1104.a: "Czasami najcenniejsze nuty to te, które pozostają niezgrane."

# Porażka (Dyplomacja)
cpr_laamp_contract_schemes.1105.t: "$cpr_laamp_1000_contract$: Dźwięki Dyskordii"
cpr_laamp_contract_schemes.1105.desc: "Przeceniłem swoje zdolności muzyczne. To, co zaczęło się ambitnie, szybko przerodziło się w zakłopotanie, gdy moje palce potykały się o struny, a głos łamał się na nutach poza moim zasięgiem.\n\nPróbowałem się ratować prostszymi melodiami, ale wtedy [employer.GetTitledFirstName] już zaczął wymieniać bolesne spojrzenia ze swoimi sługami. Kiedy przypadkowo zerwałem strunę w trakcie występu, ostry dźwięk zdawał się odbijać moją porażkę w całej komnacie.\n\n'Może to... wystarczy na dziś,' sugeruje dyplomatycznie [employer.GetTitledFirstName], chociaż [employer.GetHerHis] grymas zdradza [employer.GetHerHis] prawdziwe uczucia. 'Czuję się bardziej zmęczony, niż zdawałem sobie sprawę.'"
cpr_laamp_contract_schemes.1105.desc.outro: "\n\nNie oferuje się żadnej zapłaty, tylko szybkie zwolnienie i palący wstyd występu, o którym najlepiej zapomnieć. Gdy odchodzę, słyszę, jak dworzanin szepcze: 'A pomyśleć, że oczekiwaliśmy rozrywki godnej naszego [employer.GetTitleAsNameNoTooltip]!'"
cpr_laamp_contract_schemes.1105.a: "Niektóre talenty lepiej pozostawić nieujawnione."

# Porażka (Intryga)
cpr_laamp_contract_schemes.1106.t: "$cpr_laamp_1000_contract$: Dyskordia Intencji"
cpr_laamp_contract_schemes.1106.desc: "Zaczynam grać, skupiając się bardziej na obserwacji [employer.GetTitledFirstName] niż na samej muzyce. Moje palce uderzają w dysonansowe nuty, gdy szukam słabych punktów lub sekretów, które mógłbym wykorzystać.\n\nMoje rozproszenie staje się coraz bardziej oczywiste, gdy melodia rozpada się. Próbuję maskować muzyczne porażki sprytną rozmową, ale wyraz twarzy [employer.GetTitledFirstName] twardnieje z każdym dociekliwym pytaniem, które wplatam między chwiejne nuty.\n\n'Wierzę,' w końcu stwierdza [employer.GetSheHe], podnosząc rękę, aby uciszyć mój występ, 'że bardziej interesują cię sprawy wykraczające poza twój kontrakt. Czy uważasz mnie za głupca, którego można tak łatwo manipulować?'\n\nAtmosfera w komnacie natychmiast się ochładza. To, co zamierzałem jako subtelne zbieranie informacji, zostało odebrane jako inwazyjne i lekceważące."
cpr_laamp_contract_schemes.1106.desc.outro: "\n\n'Możesz teraz odejść,' [employer.GetTitledFirstName] zwalnia mnie zimno. 'Nie mam pożytku z artystów, którzy szukają, by węszyć, zamiast występować.' Nie tylko wstrzymano zapłatę, ale odchodzę, zyskując wroga, który teraz obserwuje mnie ze wzmożoną podejrzliwością."
cpr_laamp_contract_schemes.1106.a: "Moja subtelność wymaga znacznego dopracowania."

# 2. Kontrakt na Recytację Poezji
cpr_laamp_contract_schemes.1200.t: "$cpr_laamp_1000_contract$: Słowa, które Poruszają Duszę"
cpr_laamp_contract_schemes.1200.desc: "'Poezja...' [employer.GetTitledFirstName] rozważa z namysłem. 'Dworscy bardowie oferują puste pochlebstwa, ale prawdziwa poezja — ta, która mówi o stanie serca — jest rzadkością w tych salach.'\n\n[employer.GetSheHe|U] siada w [employer.GetHerHis] krześle, wirując winem w kielichu. 'Przynieś mi opowieści z odległych krain, wersy, które poruszają duszę. Niech twoje słowa malują obrazy, których moje oczy nigdy nie zobaczą, mówią prawdy, których dworzanie nie śmią wypowiedzieć. Pokaż mi swoje mistrzostwo języka, jeśli naprawdę je posiadasz.'"
cpr_laamp_contract_schemes.1200.a: "Uplotę słowa, aby zniewolić twój umysł i serce." # Wyzwanie Dyplomacji
cpr_laamp_contract_schemes.1200.b: "Ułożę wersy, które przemówią do twoich najgłębszych pragnień." # Wyzwanie Nauki
cpr_laamp_contract_schemes.1200.c: "Poproszę mojego towarzysza [follower.GetTitledFirstName] o recytację; [follower.GetSheHe] studiował sztuki poetyckie." # towarzysz istnieje
cpr_laamp_contract_schemes.1200.c.no_follower: "Nie mam towarzyszy biegłych w sztukach poetyckich, którzy mogliby służyć w moim imieniu."

# Podpowiedzi
cpr_laamp_contract_schemes.1200.a.tt.success: "Twoje wersy zniewalają [employer.GetTitledFirstName], przenosząc [employer.GetHerHim] poza granice [employer.GetHerHis] pozycji. Twoja zapłata będzie hojna, a twoja reputacja artystyczna wzrośnie."
cpr_laamp_contract_schemes.1200.a.tt.failure: "Twoje wysiłki poetyckie zawodzą, nudząc lub myląc [employer.GetTitledFirstName]. Nie otrzymasz zapłaty, a twoja reputacja jako słowiarza cierpi."
cpr_laamp_contract_schemes.1200.b.tt.success: "Twoje naukowe podejście do poezji imponuje [employer.GetTitledFirstName], który docenia zarówno piękno, jak i intelektualną głębię. Otrzymujesz zapłatę i zyskujesz szacunek za swoją erudycję."
cpr_laamp_contract_schemes.1200.b.tt.failure: "Twoje akademickie podejście przytłacza artyzm, zamieniając to, co powinno być rozrywką, w nużące wykłady. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, znudzony zamiast pod wrażeniem."
cpr_laamp_contract_schemes.1200.c.tt.success: "Mistrzostwo poetyckie twojego towarzysza zniewala [employer.GetTitledFirstName], co dobrze świadczy o twoim osądzie w wyborze towarzyszy. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1200.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [diplomacy|E] i cechą $trait_lifestyle_poet$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1201.t: "$cpr_laamp_1000_contract$: Wersy Jak Czar"
cpr_laamp_contract_schemes.1201.desc: "Zaczynam od wersów własnego autorstwa, starannie ułożonych, aby schlebiać, nie wydając się obłudnym. Gdy [employer.GetTitledFirstName] się relaksuje, przechodzę do epickich poematów o bohaterach, których okoliczności odzwierciedlają własne zmagania [employer.GetHerHis], subtelnie podkreślając ich ostateczne triumfy.\n\nMój głos wznosi się i opada z wprawioną kadencją, malując obrazy samymi słowami. Wplatam filozoficzne rozważania wschodnich mędrców, rubaszne dwuwiersze, które wywołują nieoczekiwany śmiech, i czułe sonety, które mówią o cichych tęsknotach serca.\n\nZanim kończę porywającą odą do dziedzictwa i pamięci, [employer.GetTitledFirstName] pochyla się do przodu, całkowicie pochłonięty światami, które wyczarowałem z powietrza."
cpr_laamp_contract_schemes.1201.desc.outro: "\n\n'Przez wszystkie moje lata,' mówi [employer.GetTitledFirstName], gdy kończy się ostatni wers, 'niewielu pokazało mi światy tak żywe, nie opuszczając tej komnaty. Masz rzadki dar.'\n\n[employer.GetSheHe|U] sygnalizuje słudze, który przynosi nie tylko monety, ale także mały dowód uznania — pierścień z symbolem domu [employer.GetHerHis]. 'Abyś pamiętał ten wieczór tak miło, jak ja będę.'"
cpr_laamp_contract_schemes.1201.a: "Słowa, jak nasiona, mogą zakwitnąć w nieoczekiwanych miejscach."

# Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1202.t: "$cpr_laamp_1000_contract$: Opowieści Dobrze Opowiedziane"
cpr_laamp_contract_schemes.1202.desc: "Chociaż nie wszystkie moje rymy płyną doskonale, historie, które snuję, porywają wyobraźnię [employer.GetTitledFirstNamePossessive]. Recytuję opowieści o męstwie i romansie zebrane podczas moich podróży, lekko je adaptując, aby lepiej rezonowały z moją publicznością.\n\nKiedy na chwilę zawaham się, przypominając sobie konkretny wers, improwizuję z przekonującą pewnością. [employer.GetTitledFirstName] kiwa głową z uznaniem na sprytny zwrot frazy, pozornie zadowolony z moich skromnych talentów."
cpr_laamp_contract_schemes.1202.desc.outro: "\n\n'Masz dar do opowiadania historii,' przyznaje [employer.GetTitledFirstName], gdy kończę. 'To była przyjemna odskocznia.' [employer.GetSheHe|U] zapewnia uczciwą zapłatę za moje wysiłki, wyraźnie zadowolony, choć nie całkowicie przeniesiony przez doświadczenie."
cpr_laamp_contract_schemes.1202.a: "Nawet proste słowa mogą namalować tysiąc obrazów."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1203.t: "$cpr_laamp_1000_contract$: Rzemiosło Słowiarza"
cpr_laamp_contract_schemes.1203.desc: "[follower.GetTitledFirstName] występuje z cichą pewnością siebie kogoś, kto występował przed królewskimi. Gdy [follower.GetSheHe] zaczyna mówić, samo powietrze zdaje się zastygać w hołdzie dla [follower.GetHerHis] słów.\n\nProza staje się muzyką, a poezja prawdą, gdy [follower.GetFirstNameNoTooltip] snuje opowieści, które przenoszą [employer.GetTitledFirstName] daleko poza granice [employer.GetHerHis] pozycji. Z dumą obserwuję, jak mój towarzysz demonstruje moc języka dzierżonego przez prawdziwego mistrza."
cpr_laamp_contract_schemes.1203.desc.outro: "\n\n'Twój towarzysz [follower.GetTitledFirstName] posiada prawdziwy artyzm,' oświadcza [employer.GetTitledFirstName], gdy kończy się recytacja. 'Mądrze wybierasz swoich towarzyszy.' [employer.GetSheHe|U] nagradza nas hojnie, wyraźnie poruszony występem [follower.GetFirstNamePossessive]."
cpr_laamp_contract_schemes.1203.a: "Słowa mistrza niosą wagę wykraczającą poza ich dźwięk."

# Sukces (Nauka)
cpr_laamp_contract_schemes.1204.t: "$cpr_laamp_1000_contract$: Wersy Uczonego"
cpr_laamp_contract_schemes.1204.desc: "Zamiast polegać wyłącznie na wartości rozrywkowej, czerpię z mojej wiedzy naukowej, aby przedstawić wersy o głębi historycznej i filozoficznej. Recytuję starożytne poematy w ich oryginalnych językach, zanim przetłumaczę, wyjaśniając konteksty kulturowe, które nadają im głębsze znaczenie.\n\nPorównuję techniki retoryczne w różnych tradycjach, zauważając, jak pewne metafory przekraczają granice kulturowe. [employer.GetTitledFirstName] angażuje się intelektualnie, zadając pytania, które ujawniają własne wykształcenie [employer.GetHerHis] — stronę, którą [employer.GetSheHe] być może rzadko ma okazję pokazać.\n\nTo, co zaczyna się jako recytacja, ewoluuje w naukowy dyskurs, z poezją jako jego podstawą. [employer.GetTitledFirstName] zdaje się doceniać bycie traktowanym jako umysł wart zaangażowania, a nie tylko publiczność do rozbawienia."
cpr_laamp_contract_schemes.1204.desc.outro: "\n\n'Większość artystów zakłada, że pragnę tylko rozproszenia,' zwierza się [employer.GetTitledFirstName], gdy nasza sesja dobiega końca. 'Rozpoznałeś głód substancji, a także piękna.' [employer.GetSheHe|U] wynagradza mnie dobrze, z spojrzeniem, które sugeruje, że [employer.GetSheHe] zapamięta to spotkanie inaczej niż większość."
cpr_laamp_contract_schemes.1204.a: "Prawdziwa poezja oświeca, gdy bawi."

# Porażka (Dyplomacja)
cpr_laamp_contract_schemes.1205.t: "$cpr_laamp_1000_contract$: Puste Wersy"
cpr_laamp_contract_schemes.1205.desc: "Przygotowałem to, co uważałem za poruszające wersy, ale od momentu, gdy zacząłem, czułem, jak uwaga [employer.GetTitledFirstNamePossessive] odpływa. Moje starannie wybrane wiersze — być może zbyt naukowe lub zbyt obce dla lokalnych gustów — nie trafiły w przestrzeń między nami.\n\nCo gorsza, przyłapałem się na powtarzaniu fragmentów, które już recytowałem, mój umysł pustoszał w kluczowych momentach. To, co powinno być porywającą podróżą przez słowa, stało się niezręcznym brnięciem przez coraz bardziej zagmatwane narracje.\n\n[employer.GetTitledFirstName] próbował uprzejmości na początku, kiwając głową w odpowiednich momentach, ale w końcu zaczął zerkać w stronę drzwi z nieukrywaną tęsknotą."
cpr_laamp_contract_schemes.1205.desc.outro: "\n\n'Wierzę, że mieliśmy już wystarczająco dużo... kultury na jeden wieczór,' w końcu przerywa [employer.GetSheHe], nie próbując ukryć ziewnięcia. 'Sprawy dworskie wzywają wcześnie jutro.'\n\nŻadne monety nie zmieniają rąk, i jest jasne, że moje imię nie będzie wspominane przychylnie w plotkach tego dworu."
cpr_laamp_contract_schemes.1205.a: "Słowa zawiodły mnie, gdy ich najbardziej potrzebowałem."

# Porażka (Nauka)
cpr_laamp_contract_schemes.1206.t: "$cpr_laamp_1000_contract$: Naukowe Pretensje"
cpr_laamp_contract_schemes.1206.desc: "Próbuję podnieść moją recytację naukowymi odniesieniami i filozoficznymi spostrzeżeniami, mając nadzieję zaimponować [employer.GetTitledFirstName] intelektualną głębią, a nie tylko artystycznym wyrazem. Moje wersy stają się obciążone cytatami ze starożytnych tekstów i złożonymi koncepcjami teologicznymi.\n\nGdy rozwodzę się nad metafizycznymi implikacjami szczególnie niejasnego porównania, zauważam, jak uwaga [employer.GetTitledFirstNamePossessive] błądzi. To, co zamierzałem jako głęboki dyskurs, stało się nużącym pedantyzmem, poezja pogrzebana pod warstwami akademickiego pozowania.\n\n'Wierzę,' w końcu przerywa [employer.GetSheHe] z ledwo ukrywaną niecierpliwością, 'że prosiłem o rozrywkę, a nie o wykład. Może źle zrozumiałeś naturę naszego porozumienia?'"
cpr_laamp_contract_schemes.1206.desc.outro: "\n\n'To wszystko na dziś,' [employer.GetTitledFirstName] zwalnia mnie machnięciem ręki, ledwo ukrywając ziewnięcie. 'Następnym razem będę bardziej precyzyjny w prośbie o kogoś, kto rozumie różnicę między recytacją a rozprawą.' Odchodzę bez zapłaty, moje naukowe podejście całkowicie zawiodło w zapewnieniu poszukiwanej rozrywki."
cpr_laamp_contract_schemes.1206.a: "Wiedza bez artyzmu to tylko informacja."

# 3. Kontrakt na Występ Taneczny
cpr_laamp_contract_schemes.1300.t: "$cpr_laamp_1000_contract$: Ruch i Gracja"
cpr_laamp_contract_schemes.1300.desc: "[employer.GetTitledFirstName] unosi brew na moją wzmiankę o tańcu. 'To oferta rzadko składana przez osoby twojego zawodu,' zauważa [employer.GetSheHe], ale wyczuwam szczere zainteresowanie pod sceptycyzmem.\n\n'Tańce dworskie są tak formalne, tak sztywne od tradycji,' kontynuuje [employer.GetSheHe], sygnalizując muzykę. 'Pokaż mi coś innego — ruchy z odległych krain, być może, lub style zbyt prowokacyjne na formalne okazje. Pozwól mi zobaczyć, czym cieszą się zwykli ludzie lub obce dwory, gdy oczy osądu nie są na nich skierowane.'"
cpr_laamp_contract_schemes.1300.a: "Zatańczę z całą gracją i umiejętnością, jaką posiadam." # Wyzwanie Dyplomacji
cpr_laamp_contract_schemes.1300.b: "Mogę cię zaskoczyć tańcem wojennym, którego niewielu widziało." # Wyzwanie Męstwa
cpr_laamp_contract_schemes.1300.c: "Poproszę mojego towarzysza [follower.GetTitledFirstName] o występ; [follower.GetSheHe] jest wyszkolony w wielu tradycjach tanecznych." # towarzysz istnieje
cpr_laamp_contract_schemes.1300.c.no_follower: "Żaden z moich towarzyszy nie jest wystarczająco utalentowany w tańcu, aby wykonać tę usługę."

# Podpowiedzi
cpr_laamp_contract_schemes.1300.a.tt.success: "Twój taniec hipnotyzuje [employer.GetTitledFirstName], twoje ruchy mówią językiem poza słowami. Twoja nagroda będzie znaczna, a twoja gracja zostanie zapamiętana długo po zakończeniu występu."
cpr_laamp_contract_schemes.1300.a.tt.failure: "Twój taniec okazuje się niezgrabny i nieimponujący, zawstydzając zarówno ciebie, jak i [employer.GetTitledFirstName]. Nie otrzymujesz zapłaty i odchodzisz z nadszarpniętą reputacją."
cpr_laamp_contract_schemes.1300.b.tt.success: "Twój taniec wojownika demonstruje siłę i precyzję, które imponują [employer.GetTitledFirstName]. Otrzymujesz zapłatę i zyskujesz szacunek za pokazanie piękna w dyscyplinie wojennej."
cpr_laamp_contract_schemes.1300.b.tt.failure: "Twoja próba tańca wojennego skutkuje niezgrabnymi ruchami i prawie uszkodzonym mieniem. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, twoja sprawność fizyczna wyraźnie lepiej nadaje się na pole bitwy niż na salę balową."
cpr_laamp_contract_schemes.1300.c.tt.success: "Pełne gracji ruchy twojego towarzysza gruntownie imponują [employer.GetTitledFirstName], co dobrze świadczy o twoim osądzie w wyborze towarzyszy. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1300.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [diplomacy|E] i 50 [trait_level_track_xp|E] w $trait_lifestyle_reveler$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1301.t: "$cpr_laamp_1000_contract$: Ciało jako Poezja"
cpr_laamp_contract_schemes.1301.desc: "Proszę o pozwolenie na lekkie przestawienie mebli, tworząc przestrzeń w centrum komnaty. [employer.GetTitledFirstName] obserwuje z ciekawością, gdy się przygotowuję, a następnie sygnalizuję muzykom, których [employer.GetSheHe] zapewnił, aby zaczęli.\n\nMoje pierwsze ruchy są kontrolowane i precyzyjne — formalne wzory preferowane na szlacheckich dworach w całym królestwie. Ale w miarę wzrostu zainteresowania [employer.GetTitledFirstNamePossessive], stopniowo włączam elementy tańców, których nauczyłem się w moich podróżach: namiętne obroty dworów iberyjskich, hipnotyzujące gesty rąk wschodnich świątyń, ziemska energia pospolitych festiwali.\n\nMoje ciało mówi językiem poza słowami, opowiadając historie o namiętności, stracie, triumfie i oddaniu. Widzę, jak oddech [employer.GetTitledFirstNamePossessive] przyspiesza w chwilach napięcia, [employer.GetHerHis] uśmiech poszerza się podczas zabawnych sekwencji."
cpr_laamp_contract_schemes.1301.desc.outro: "\n\nKiedy ostatnie nuty zanikają i taniec się kończy, [employer.GetTitledFirstName] bije brawo z prawdziwym entuzjazmem — być może pierwszą szczerą emocją, jaką [employer.GetSheHe] okazał od mojego przybycia.\n\n'Przez pewien czas zapomniałem o swojej pozycji i wszystkich jej ciężarach,' przyznaje [employer.GetSheHe], z rumieńcem na [employer.GetHerHis] policzkach. 'Rzadki dar rzeczywiście.' [employer.GetSheHe|U] nagradza mnie hojnie, ciężka sakiewka świadczy o tym, jak gruntownie [employer.GetSheHe] został przeniesiony przez występ."
cpr_laamp_contract_schemes.1301.a: "Ciało pamięta to, o czym umysł zapomina."

# Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1302.t: "$cpr_laamp_1000_contract$: Rytmy Życia"
cpr_laamp_contract_schemes.1302.desc: "Chociaż nie jestem artystą dworskim, poruszam się z wystarczającą gracją, aby utrzymać uwagę [employer.GetTitledFirstNamePossessive]. Moje kroki podążają za tradycyjnymi wzorami, czasami ozdobionymi ozdobnikami, które obserwowałem w tawernach i na placach miejskich podczas moich podróży.\n\nTo, czego brakuje mi w precyzji technicznej, nadrabiam entuzjazmem i chęcią do okazjonalnego żartowania z własnych potknięć. [employer.GetTitledFirstName] zdaje się doceniać autentyczność moich wysiłków, stukając [employer.GetHerHis] stopą w rytm muzyki."
cpr_laamp_contract_schemes.1302.desc.outro: "\n\n'Orzeźwiająco bezpretensjonalne,' komentuje [employer.GetTitledFirstName], gdy kończę, lekko zdyszany. 'Mile widziana zmiana od wyrachowanej perfekcji tancerzy dworskich.' [employer.GetSheHe|U] zapewnia uczciwą zapłatę, pozornie zadowolony ze skromnej rozrywki."
cpr_laamp_contract_schemes.1302.a: "Nawet niedoskonały taniec może mówić prawdę."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1303.t: "$cpr_laamp_1000_contract$: Mistrz Ruchu"
cpr_laamp_contract_schemes.1303.desc: "[follower.GetTitledFirstName] przekształca samą przestrzeń wokół [follower.GetHerHim], gdy [follower.GetSheHe] zaczyna tańczyć. Każdy ruch płynnie przechodzi w następny z tak naturalną gracją, że zapomina się, że ogląda się występ, a nie jest świadkiem jakiejś elementarnej siły natury.\n\n[employer.GetTitledFirstName] obserwuje z nieukrywanym zdumieniem, jak [follower.GetFirstNameNoTooltip] tka wzory w powietrzu, opowiadając historie bez słów. Nawet słudzy przerywają swoje obowiązki, na chwilę oczarowani widowiskiem."
cpr_laamp_contract_schemes.1303.desc.outro: "\n\n'Twój towarzysz [follower.GetTitledFirstName] porusza się tak, jakby [follower.GetSheHe] urodził się do tańca,' zauważa [employer.GetTitledFirstName], wyraźnie pod wrażeniem. 'Będę pamiętał ten występ przez lata.' [employer.GetSheHe|U] nagradza nas hojnie, uznanie widoczne w [employer.GetHerHis] hojnej zapłacie."
cpr_laamp_contract_schemes.1303.a: "Prawdziwe mistrzostwo sprawia, że trudne rzeczy wydają się łatwe."

# Sukces (Męstwo)
cpr_laamp_contract_schemes.1304.t: "$cpr_laamp_1000_contract$: Taniec Wojownika"
cpr_laamp_contract_schemes.1304.desc: "Proszę o przestrzeń i chwilę na przygotowanie. Zamiast tańca dworskiego, którego [employer.GetTitledFirstName] prawdopodobnie oczekiwał, rozpoczynam pokaz wojownika z odległych krain — częściowo trening bojowy, częściowo rytualny występ.\n\nMoje ruchy demonstrują siłę i kontrolę, każda pozycja płynnie przechodzi w następną z precyzją wyostrzoną przez dyscyplinę wojenną. To, co wykonuję, to nie tylko rozrywka, ale śmiertelna gracja walki przekształcona w sztukę.\n\n[employer.GetTitledFirstName] obserwuje z rosnącą fascynacją, od czasu do czasu pochylając się do przodu, gdy rozwija się szczególnie złożona sekwencja. Widzę, że [employer.GetSheHe] rozpoznaje wojenną podstawę pod występem — i szanuje ją."
cpr_laamp_contract_schemes.1304.desc.outro: "\n\n'Niezwykłe,' zauważa [employer.GetTitledFirstName], gdy kończę, z widocznym wysiłkiem na czole. 'Piękno i śmiertelność w równej mierze. Nie brałem pod uwagę, jak blisko mogą być ze sobą sprzymierzone.' [employer.GetSheHe|U] płaci mi dobrze, z szacunkiem, jaki jeden wojownik okazuje drugiemu, a nie tylko uznaniem za rozrywkę."
cpr_laamp_contract_schemes.1304.a: "Taniec ostrzy zna swoje własne piękno."

# Porażka (Dyplomacja)
cpr_laamp_contract_schemes.1305.t: "$cpr_laamp_1000_contract$: Potykające Kroki"
cpr_laamp_contract_schemes.1305.desc: "Moja pewność siebie w umiejętnościach tanecznych okazała się żałośnie nieuzasadniona. To, co powinno być pełnymi gracji ruchami, przypominało bardziej niezgrabne szarpanie nowonarodzonego źrebaka, a moje próby egzotycznych ozdobników tylko podkreśliły brak odpowiedniego treningu.\n\nSprawy pogorszyły się, gdy źle oceniłem przestrzeń i zrzuciłem cenną wazę na podłogę. [employer.GetTitledFirstName] wyraźnie skrzywił się, [employer.GetHerHis] początkowe uprzejme zainteresowanie przekształciło się w ledwo ukrywane zażenowanie.\n\nZanim przypadkowo nadepnąłem na rąbek własnego ubrania i potknąłem się do przodu, [employer.GetTitledFirstName] podniósł rękę, aby zakończyć cierpienie wszystkich obecnych."
cpr_laamp_contract_schemes.1305.desc.outro: "\n\n'Myślę, że widzieliśmy już wystarczająco dużo,' mówi [employer.GetSheHe], głosem napiętym od wymuszonej uprzejmości. 'Może twoje talenty leżą... gdzie indziej.'\n\nZostaję wyprowadzony bez zapłaty, muzycy wymieniają znaczące spojrzenia, gdy przechodzę. Ten występ nie zapewni mi przyszłych kontraktów."
cpr_laamp_contract_schemes.1305.a: "Niektóre tańce najlepiej pozostawić wyobraźni."

# Porażka (Męstwo)
cpr_laamp_contract_schemes.1306.t: "$cpr_laamp_1000_contract$: Potknięcie Wojownika"
cpr_laamp_contract_schemes.1306.desc: "Opróżniam przestrzeń w komnacie, wyjaśniając, że wykonam taniec wojownika z odległych krain — pokaz męstwa wojennego przekształcony w sztukę. [employer.GetTitledFirstName] obserwuje z zainteresowaniem, gdy rozpoczynam ruchy inspirowane formami walki.\n\nMoja pewność siebie szybko przewyższa moje umiejętności. To, co powinno być kontrolowaną siłą, staje się niezgrabnym rzucaniem się; to, co powinno być płynną gracją, staje się sztywnym pozowaniem. Próbuję szczególnie ambitnego obrotowego skoku, tylko po to, by ciężko wylądować i boleśnie skręcić kostkę.\n\nPróbując zachować godność, kontynuuję kulejąc przez coraz bardziej uproszczone ruchy, podczas gdy [employer.GetTitledFirstName] obserwuje z mieszanką zażenowania i litości. Kiedy prawie przewracam bezcenną wazę, [employer.GetSheHe] podnosi rękę."
cpr_laamp_contract_schemes.1306.desc.outro: "\n\n'Myślę, że mieliśmy już wystarczająco dużo... pokazu męstwa na jeden wieczór,' mówi dyplomatycznie [employer.GetSheHe]. 'Może powinieneś odpocząć tej kostce.' Zostaję zwolniony bez zapłaty, moja próba zaimponowania sprawnością fizyczną skutkowała jedynie stłuczonym ego i ciałem."
cpr_laamp_contract_schemes.1306.a: "Pole bitwy i sala balowa wymagają innego mistrzostwa."

# 4. Kontrakt na Intymne Towarzystwo
cpr_laamp_contract_schemes.1400.t: "$cpr_laamp_1000_contract$: Inny Komfort"
cpr_laamp_contract_schemes.1400.desc: "[employer.GetTitledFirstName] patrzy na mnie z nowym zainteresowaniem na moją sugestię bardziej intymnego towarzystwa. [employer.GetSheHe|U] dyskretnym gestem odprawia służbę, czekając, aż drzwi komnaty zamkną się za nimi.\n\n'Jakże spostrzegawczy jesteś,' mówi [employer.GetSheHe], ściszonym głosem. 'Ci na mojej pozycji rzadko znają prawdziwą więź — każda interakcja jest zaciemniona przez władzę i politykę. Być może rozumiesz, czego naprawdę potrzebuję: nie tylko fizycznego uwolnienia, ale przestrzeni, gdzie przez pewien czas mogę być po prostu [employer.GetFirstName], a nie [employer.GetTitledFirstNameNoTooltip].'"
cpr_laamp_contract_schemes.1400.a: "Zajmę się twoją przyjemnością z całą moją umiejętnością." # Wyzwanie Dyplomacji
cpr_laamp_contract_schemes.1400.b: "Czuję, czego naprawdę pragniesz pod powierzchnią." # Wyzwanie Intrygi
cpr_laamp_contract_schemes.1400.c: "Poproszę mojego towarzysza [follower.GetTitledFirstName] o zajęcie się tobą; [follower.GetSheHe] jest najbardziej biegły w tych sztukach." # towarzysz istnieje
cpr_laamp_contract_schemes.1400.c.no_follower: "Nie mam towarzyszy biegłych w sztukach intymnych, którzy mogliby zająć się [employer.GetTitledFirstName]."

# Podpowiedzi
cpr_laamp_contract_schemes.1400.a.tt.success: "Twoja uwaga i szczera więź zapewniają [employer.GetTitledFirstName] rzadkie wytchnienie od izolacji władzy. Twoja hojna zapłata odzwierciedla znaczące doświadczenie, które stworzyłeś."
cpr_laamp_contract_schemes.1400.a.tt.failure: "Twoje próby intymności zawodzą, tworząc niezręczność zamiast więzi. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, wyraźnie rozczarowany."
cpr_laamp_contract_schemes.1400.b.tt.success: "Zapewniając towarzystwo, wydobywasz cenne informacje od [employer.GetTitledFirstName] w chwilach wrażliwości. Otrzymujesz zapłatę i zyskujesz sekrety, które mogą okazać się przydatne w przyszłych przedsięwzięciach."
cpr_laamp_contract_schemes.1400.b.tt.failure: "Twoja manipulacja jest przejrzysta, a [employer.GetTitledFirstName] rozpoznaje twoje próby wydobycia informacji. Zostajesz zwolniony bez zapłaty i mogłeś zyskać potężnego wroga świadomego twoich metod."
cpr_laamp_contract_schemes.1400.c.tt.success: "Twój towarzysz zapewnia [employer.GetTitledFirstName] wyjątkowe towarzystwo, co dobrze świadczy o twoim osądzie. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1400.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [diplomacy|E] i 50 [trait_level_track_xp|E] w $trait_lifestyle_prostitute$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1401.t: "$cpr_laamp_1000_contract$: Szeptane Namiętności"
cpr_laamp_contract_schemes.1401.desc: "Świece palą się nisko, gdy prowadzę [employer.GetTitledFirstName] przez podróż doznań i więzi. Odczytuję [employer.GetHerHis] reakcje z wprawioną łatwością, wiedząc, kiedy postąpić, a kiedy się wycofać, kiedy mówić, a kiedy cisza najlepiej służy chwili.\n\nTo forma sztuki jak każda inna — wymagająca uwagi, umiejętności i prawdziwej obecności. Oferuję [employer.GetTitledFirstName] nie tylko fizyczne uwolnienie, ale rzadką przestrzeń, gdzie [employer.GetSheHe] nie musi być wiecznie czujnym [employer.GetTitleAsNameNoTooltip], ale po prostu [employer.GetWomanMan] z pragnieniami i wrażliwościami.\n\nCzas traci znaczenie w miękkich cieniach komnat [employer.GetHerHis], chwile rozciągają się i kurczą jak kadencja naszych wspólnych oddechów."
cpr_laamp_contract_schemes.1401.desc.outro: "\n\nPóźniej, gdy leżymy łapiąc oddech, [employer.GetTitledFirstName] patrzy na mnie nowymi oczami — nie jako zwykłego wynajętego towarzysza, ale jako kogoś, kto podzielił się czymś autentycznym.\n\n'Rozumiesz to, co niewielu,' mówi cicho [employer.GetSheHe]. 'Osobę pod tytułem.'\n\nGdy nadchodzi ranek, [employer.GetSheHe] wręcza mi zapłatę, która przekracza nasze porozumienie, wraz z małym podarunkiem, z którym, jak podejrzewam, [employer.GetSheHe] początkowo nie zamierzał się rozstać. Nasze oczy spotykają się w milczącym zrozumieniu, zanim odejdę."
cpr_laamp_contract_schemes.1401.a: "Niektóre wspomnienia najlepiej nosić w milczeniu."

# Sukces (Dyplomacja)
cpr_laamp_contract_schemes.1402.t: "$cpr_laamp_1000_contract$: Wspólne Ciepło"
cpr_laamp_contract_schemes.1402.desc: "Podchodzę do naszego spotkania ze szczerością, a nie tylko techniką, odnajdując drogę przez intuicję i reakcje [employer.GetTitledFirstNamePossessive]. Czego może brakować mi w artystycznym wyrafinowaniu, nadrabiam szczerą uwagą na [employer.GetHerHis] przyjemność.\n\nNasza więź, choć krótka, oferuje [employer.GetTitledFirstName] wytchnienie od izolacji władzy. W tych prywatnych chwilach ciężar [employer.GetHerHis] pozycji zdaje się unosić z [employer.GetHerHis] ramion, choćby tymczasowo."
cpr_laamp_contract_schemes.1402.desc.outro: "\n\n'To było... dokładnie to, czego potrzebowałem,' przyznaje [employer.GetTitledFirstName], gdy ubieramy się potem. 'Masz dar do odczytywania tego, co pozostaje niewypowiedziane.' [employer.GetSheHe|U] zapewnia uczciwą zapłatę, z ciepłem, które sugeruje, że transakcja była satysfakcjonująca dla obu stron."
cpr_laamp_contract_schemes.1402.a: "Prawdziwa przyjemność wymaga obecności, nie tylko namiętności."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1403.t: "$cpr_laamp_1000_contract$: Wprawione Towarzystwo"
cpr_laamp_contract_schemes.1403.desc: "Przedstawiam [follower.GetTitledFirstName], którego doświadczenie w sztukach intymnych znacznie przewyższa moje własne. [follower.GetSheHe|U] podchodzi do [employer.GetTitledFirstName] z wprawioną gracją, mówiąc cicho, gdy dyskretnie wycofuję się, aby zapewnić im prywatność.\n\nZ okazjonalnych dźwięków, które docierają przez drzwi komnaty, jest jasne, że umiejętności [follower.GetFirstNamePossessive] są dobrze odbierane. Czekam cierpliwie, dokonując ustaleń, aby upewnić się, że nie będziemy przeszkadzani podczas tego delikatnego kontraktu."
cpr_laamp_contract_schemes.1403.desc.outro: "\n\nGdy w końcu zostaję wezwany z powrotem, [employer.GetTitledFirstName] wydaje się całkowicie zadowolony, wylegując się z rozluźnioną postawą kogoś, czyje napięcia zostały fachowo złagodzone. 'Twój towarzysz [follower.GetTitledFirstName] ma talenty warte dwukrotność uzgodnionej sumy,' zauważa [employer.GetSheHe], wskazując na sakiewkę, która rzeczywiście wydaje się cięższa niż oczekiwano."
cpr_laamp_contract_schemes.1403.a: "Niektóre umiejętności najlepiej delegować tym, którzy je opanowali."

# Sukces (Intryga)
cpr_laamp_contract_schemes.1404.t: "$cpr_laamp_1000_contract$: Głębsze Pragnienia"
cpr_laamp_contract_schemes.1404.desc: "Zamiast podchodzić do tego jako do zwykłego fizycznego zaspokojenia, starannie obserwuję [employer.GetTitledFirstName], zauważając subtelne sygnały, które ujawniają [employer.GetHerHis] głębsze pragnienia — nie tylko przyjemności, ale zrozumienia, bycia naprawdę widzianym.\n\nTkę gobelin selektywnych prawd i spostrzegawczych spostrzeżeń, tworząc iluzję głębokiej więzi, jednocześnie zbierając cenne informacje. [employer.GetTitledFirstName] ujawnia więcej, niż [employer.GetSheHe] zamierza między westchnieniami przyjemności — słabości, lęki i ambicje zazwyczaj ukryte za maską władzy.\n\nZanim nasze spotkanie dobiega końca, nauczyłem się sekretów, które mogą okazać się przydatne w przyszłych kontaktach, podczas gdy [employer.GetTitledFirstName] wierzy, że [employer.GetSheHe] znalazł rzadką duszę, która rozumie [employer.GetHerHis] ciężary."
cpr_laamp_contract_schemes.1404.desc.outro: "\n\n'Nie spodziewałem się znaleźć takiej... głębi w wynajętym towarzyszu,' wyznaje [employer.GetTitledFirstName], nieświadomy, jak gruntownie odczytałem i manipulowałem [employer.GetHerHis] potrzebami. 'Być może moglibyśmy częściej organizować takie spotkania.' [employer.GetSheHe|U] płaci hojnie, ale prawdziwa wartość leży w informacjach i wpływach, które zyskałem."
cpr_laamp_contract_schemes.1404.a: "Ciała mówią prawdy, które usta chciałyby ukryć."

# Porażka (Dyplomacja)
cpr_laamp_contract_schemes.1405.t: "$cpr_laamp_1000_contract$: Zimny Komfort"
cpr_laamp_contract_schemes.1405.desc: "To, co wyobrażałem sobie jako noc namiętności, stało się ćwiczeniem w niezręczności. Moje próby uwodzenia zawiodły, moje dotyki były zbyt niepewne lub zbyt śmiałe, nigdy nie znajdując właściwego rytmu ani nacisku, aby zadowolić [employer.GetTitledFirstName].\n\nByć może były to nerwy, a może po prostu niezgodność temperamentów, ale więź, którą próbowałem nawiązać, pozostała frustrująco poza zasięgiem. [employer.GetTitledFirstName] stawał się coraz bardziej wycofany, w końcu sugerując, abyśmy przedwcześnie zakończyli wieczór.\n\n'To nie jest to, co miałem na myśli,' mówi [employer.GetSheHe] z kiepsko ukrytym rozczarowaniem. 'Myślę, że najlepiej będzie, jeśli zakończymy to teraz.'"
cpr_laamp_contract_schemes.1405.desc.trait_arrogant: "Podchodziłem do naszego spotkania z nadmierną pewnością siebie, pewien, że sam mój urok wystarczy. Mówiłem za dużo o własnej sprawności i za mało słuchałem reakcji [employer.GetTitledFirstNamePossessive], przegapiając oznaki narastającej frustracji.\n\nZanim zdałem sobie sprawę z błędu, cierpliwość [employer.GetTitledFirstNamePossessive] już się wyczerpała. [employer.GetSheHe|U] zwalnia mnie z zimnem, które tnie głębiej niż jakiekolwiek ostrze."
cpr_laamp_contract_schemes.1405.desc.outro: "\n\nOdchodzę bez zapłaty i godności, zwolnienie [employer.GetTitledFirstNamePossessive] jasno pokazuje, że moje usługi zostały uznane za poważnie niewystarczające. Ta porażka nie poprawi mojej reputacji jako kogoś, kto potrafi wypełniać delikatne kontrakty."
cpr_laamp_contract_schemes.1405.a: "Niektóre noce najlepiej zapomnieć przez wszystkich zaangażowanych."

# Porażka (Intryga)
cpr_laamp_contract_schemes.1406.t: "$cpr_laamp_1000_contract$: Zimne Kalkulacje"
cpr_laamp_contract_schemes.1406.desc: "Podchodzę do naszego spotkania, kalkulując każdy dotyk i szept, mniej skupiony na prawdziwej więzi, a bardziej na tym, jakie sekrety mogę wydobyć w chwilach wrażliwości. Gdy [employer.GetTitledFirstName] zaczyna się relaksować, wprowadzam subtelne pytania między pieszczotami, szukając słabości, które mógłbym później wykorzystać.\n\nAle [employer.GetTitledFirstName] nie osiągnął [employer.GetHerHis] pozycji, będąc łatwo manipulowanym. W połowie mojego występu, [employer.GetSheHe] nagle sztywnieje, [employer.GetHerHis] oczy zwężają się, gdy [employer.GetSheHe] rozpoznaje wzór w moich pozornie przypadkowych zapytaniach.\n\n'Jakże ciekawe,' mówi [employer.GetSheHe], głosem nagle zimnym, gdy [employer.GetSheHe] odsuwa się od mojego dotyku. 'Oferujesz przyjemność jedną ręką, a drugą grzebiesz w moim umyśle. Czy naprawdę wierzyłeś, że nie zauważę twojego prawdziwego celu?'"
cpr_laamp_contract_schemes.1406.desc.outro: "\n\n'Ubierz się i odejdź,' rozkazuje [employer.GetTitledFirstName], wszelka pozorna serdeczność zniknęła. 'I bądź wdzięczny, że nie każę cię wrzucić do lochów za tak bezwstydną zdradę.' Odchodzę pospiesznie, nie zyskując nic poza niebezpiecznym wrogiem, którego intymna wiedza obejmuje teraz moje metody oszustwa."
cpr_laamp_contract_schemes.1406.a: "Niektóre intrygi nigdy nie powinny mieszać się z przyjemnością."

# 5. Kontrakt na Astrologię/Wróżenie
cpr_laamp_contract_schemes.1500.t: "$cpr_laamp_1000_contract$: Niebiańskie Szmery"
cpr_laamp_contract_schemes.1500.desc: "[employer.GetTitledFirstName] unosi brew na moją wzmiankę o astrologii. 'Gwiazdy i ich sekrety? Jakże nieoczekiwane od kogoś z twojego zawodu,' zauważa [employer.GetSheHe], ale wyczuwam szczere zainteresowanie pod sceptycyzmem.\n\n'Mój dworski astrolog oferuje tylko mgliste banały i pomyślne przepowiednie,' kontynuuje [employer.GetSheHe]. 'Zastanawiam się, czy mógłbyś zapewnić coś bardziej... konkretnego. Odczytaj moje losy, jeśli zechcesz, ale oszczędź mi pustych pochlebstw. Chciałbym wiedzieć, co naprawdę zwiastują niebiosa, czy to dobre, czy złe.'"
cpr_laamp_contract_schemes.1500.a: "Ujawniję, co gwiazdy zapisały w twoim przeznaczeniu." # Wyzwanie Nauki
cpr_laamp_contract_schemes.1500.b: "Gwiazdy szepczą to, co chcesz usłyszeć, a ja będę uważnie słuchać." # Wyzwanie Intrygi
cpr_laamp_contract_schemes.1500.c: "Mój towarzysz [follower.GetTitledFirstName] jest biegły w niebiańskich tajemnicach i dobrze ci posłuży." # towarzysz istnieje
cpr_laamp_contract_schemes.1500.c.no_follower: "Żaden z moich towarzyszy nie posiada mistycznej wiedzy wymaganej do tej dywinacji."

# Podpowiedzi
cpr_laamp_contract_schemes.1500.a.tt.success: "Twoje astrologiczne spostrzeżenia imponują [employer.GetTitledFirstName] ich głębią i pozorną dokładnością. Otrzymujesz hojną zapłatę i wzmacniasz swoją reputację mistycznej mądrości."
cpr_laamp_contract_schemes.1500.a.tt.failure: "Twoja wiedza astrologiczna okazuje się niewystarczająca, z oczywistymi błędami, które [employer.GetTitledFirstName] szybko identyfikuje. Nie otrzymujesz zapłaty i tracisz wiarygodność jako mistyk."
cpr_laamp_contract_schemes.1500.b.tt.success: "Używając astrologii jako pretekstu, manipulujesz [employer.GetTitledFirstName], aby ujawnił osobiste obawy i sekrety dworskie. Otrzymujesz zapłatę i cenne informacje, pozostawiając [employer.GetHerHim] podatnym na przyszłe wpływy."
cpr_laamp_contract_schemes.1500.b.tt.failure: "Twoja próba wydobycia informacji poprzez fałszywe wróżenie zostaje zdemaskowana, gdy ujawniasz wiedzę, której gwiazdy nie mogły dostarczyć. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, teraz świadomy takich taktyk manipulacji."
cpr_laamp_contract_schemes.1500.c.tt.success: "Mistyczne spostrzeżenia twojego towarzysza imponują [employer.GetTitledFirstName], co dobrze świadczy o twoim osądzie w wyborze towarzyszy. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1500.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [learning|E] i 50 [trait_level_track_xp|E] w $trait_lifestyle_mystic$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Nauka)
cpr_laamp_contract_schemes.1501.t: "$cpr_laamp_1000_contract$: Zapisane w Gwiazdach"
cpr_laamp_contract_schemes.1501.desc: "Proszę o czysty stół i prywatność, układając moje narzędzia z wprawioną precyzją — mapy gwiazd, starożytne teksty i starannie wybrane kryształy, które łapią światło świec. [employer.GetTitledFirstName] obserwuje z rosnącą ciekawością, gdy tworzę atmosferę naukowej mistyki.\n\nZaczynając od prawdziwej wiedzy astronomicznej, śledzę niebiańskie wzory obecne przy narodzinach [employer.GetHerHis]. Moje wyjaśnienia łączą rzeczywiste ruchy planet z ich rzekomymi wpływami, mój głos przechodzi między akademickim wykładowcą a mistycznym przewodnikiem, gdy ujawniam 'prawdy' zapisane w niebiosach.\n\nZ zadowoleniem zauważam, jak [employer.GetTitledFirstName] pochyla się do przodu, gdy mówię o Marsie w [employer.GetHerHis] domu ambicji, lub Wenus rzucającej korzystne aspekty na przyszłe przedsięwzięcia. Każde objawienie jest tak skonstruowane, aby schlebiać, nie wydając się przejrzystym, aby dawać nadzieję, nie obiecując niemożliwości."
cpr_laamp_contract_schemes.1501.desc.outro: "\n\n'Niewielu podchodzi do gwiazd z taką... jasnością,' przyznaje [employer.GetTitledFirstName], wyraźnie pod wrażeniem mojej prezentacji. 'Dałeś mi wiele do rozważenia poza zwykłym przesądem.'\n\n[employer.GetSheHe|U] nagradza mnie hojnie, wyznając, że wieczór zapewnił intelektualną stymulację, której od dawna brakowało na [employer.GetHerHis] dworze. Gdy odchodzę, zauważam, że [employer.GetSheHe] już bada mapę gwiazd, którą zostawiłem, być może znajdując pocieszenie w kosmicznych wzorach, które ujawniłem."
cpr_laamp_contract_schemes.1501.a: "Wiedza, właściwie przedstawiona, może być najbardziej uwodzicielską sztuką ze wszystkich."

# Sukces (Nauka)
cpr_laamp_contract_schemes.1502.t: "$cpr_laamp_1000_contract$: Niebiańskie Wzory"
cpr_laamp_contract_schemes.1502.desc: "Układam moją skromną kolekcję narzędzi astrologicznych i zaczynam interpretować niebiańskie znaki istotne dla [employer.GetTitledFirstName]. Chociaż moja wiedza ma luki, nadrabiam pewnością siebie i staranną obserwacją reakcji [employer.GetHerHis].\n\nGdy mówię o odwadze wskazanej przez silny wpływ słoneczny, [employer.GetSheHe] siedzi prościej. Gdy wspominam o wyzwaniach przewidzianych w nadchodzącym sezonie, zauważam błysk rozpoznania. Dostosowuję moje odczytanie odpowiednio, budując narrację, która rezonuje z doświadczeniami [employer.GetHerHis], zachowując jednocześnie aurę kosmicznej nieuchronności."
cpr_laamp_contract_schemes.1502.desc.outro: "\n\n'Ciekawe,' komentuje [employer.GetTitledFirstName], gdy kończę. 'Mniej pochlebstw i więcej treści niż zazwyczaj otrzymuję z takich odczytań.' [employer.GetSheHe|U] zapewnia uczciwą zapłatę, pozornie zadowolony ze skromnych spostrzeżeń, które zaoferowałem."
cpr_laamp_contract_schemes.1502.a: "Gwiazdy mówią do tych, którzy potrafią słuchać."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1503.t: "$cpr_laamp_1000_contract$: Kosmiczny Tłumacz"
cpr_laamp_contract_schemes.1503.desc: "Przedstawiam [follower.GetTitledFirstName], którego wiedza o sprawach niebiańskich znacznie przewyższa moją własną. Z pełną szacunku precyzją, [follower.GetSheHe] układa złożone instrumenty astronomiczne i wykresy własnego projektu [follower.GetHerHis].\n\nWyjaśnienie [follower.GetFirstNamePossessive] kosmicznych wpływów oddziałujących na [employer.GetTitledFirstName] łączy matematyczną precyzję i mistyczne spostrzeżenia w sposób, który wyraźnie imponuje naszemu klientowi. [employer.GetTitledFirstName] słucha z rosnącą fascynacją, gdy [follower.GetFirstNameNoTooltip] ujawnia wzory i możliwości, o których nawet dworski astrolog nigdy nie wspomniał."
cpr_laamp_contract_schemes.1503.desc.outro: "\n\n'Twój towarzysz [follower.GetTitledFirstName] posiada rzadkie spostrzeżenia,' przyznaje [employer.GetTitledFirstName], gdy kończy się odczytanie. 'Dworski astrolog mógłby się wiele nauczyć z takich technik.' [employer.GetSheHe|U] nagradza nas hojnie, wyraźnie pod wrażeniem głębi zaprezentowanej wiedzy."
cpr_laamp_contract_schemes.1503.a: "Prawdziwa mądrość rozpoznaje wzory, których inni nie widzą."

# Sukces (Intryga)
cpr_laamp_contract_schemes.1504.t: "$cpr_laamp_1000_contract$: Gwiazdy i Sekrety"
cpr_laamp_contract_schemes.1504.desc: "Przygotowuję scenę z narzędziami astrologicznymi i wykresami, ale moja prawdziwa umiejętność polega na czytaniu [employer.GetTitledFirstName], a nie gwiazd. Gdy rozpoczynam odczytanie, starannie notuję reakcje [employer.GetHerHis] na różne tematy, budując narrację, która jest zgodna z nadziejami i lękami [employer.GetHerHis].\n\nPoprzez staranne pytania przebrane za astrologiczne zapytania, wydobywam informacje o polityce dworskiej, osobistych ambicjach i prywatnych obawach. Każde 'niebiańskie objawienie', które oferuję, wzmacnia to, w co [employer.GetTitledFirstName] już wierzy lub czego desperacko chce usłyszeć.\n\nPod koniec sesji, [employer.GetTitledFirstName] ujawnił znacznie więcej, niż [employer.GetSheHe] zdaje sobie sprawę, wierząc jednocześnie, że same gwiazdy przemówiły bezpośrednio do [employer.GetHerHis] okoliczności."
cpr_laamp_contract_schemes.1504.desc.outro: "\n\n'Niezwykłe, jak dokładnie odczytałeś to, co czeka,' mówi [employer.GetTitledFirstName], nieświadomy, że [employer.GetSheHe] sam dostarczył większość spostrzeżeń [employer.GetHerHim]. 'Niebiosa mówią przez ciebie wyraźnie.' [employer.GetSheHe|U] płaci hojnie za to, co [employer.GetSheHe] postrzega jako kosmiczną mądrość, podczas gdy ja odchodzę z cennymi informacjami o dynamice dworu."
cpr_laamp_contract_schemes.1504.a: "Największy wróżbita czyta twarze, nie gwiazdy."

# Porażka (Nauka)
cpr_laamp_contract_schemes.1505.t: "$cpr_laamp_1000_contract$: Niebiańskie Zażenowanie"
cpr_laamp_contract_schemes.1505.desc: "Moja próba naukowej mistyki szybko się rozpada, gdy [employer.GetTitledFirstName] zadaje proste pytanie astronomiczne, na które nie potrafię odpowiedzieć. Próbuję przekierować rozmowę mglistymi oświadczeniami o kosmicznych wpływach, ale szybko staje się jasne, że moja wiedza ma znaczące luki.\n\nSprawy pogarszają się, gdy popełniam rażący błąd dotyczący panującego domu miesiąca urodzenia [employer.GetTitledFirstNamePossessive] — błąd, który wywołuje uniesione brwi i wymianę spojrzeń wśród obecnych. Moje coraz bardziej desperackie próby ratowania sytuacji tylko dodatkowo podkreślają moją ignorancję.\n\n'Wierzę, że doszło do pewnego nieporozumienia co do twojej wiedzy,' mówi chłodno [employer.GetTitledFirstName], przerywając moje jąkające się wyjaśnienie wpływów planetarnych."
cpr_laamp_contract_schemes.1505.desc.outro: "\n\nWieczór kończy się przedwcześnie, moje twierdzenia o niebiańskich spostrzeżeniach zostały gruntownie zdyskredytowane. Nie tylko wstrzymano zapłatę, ale odchodzę wiedząc, że opowieści o mojej oszukańczej mądrości prawdopodobnie rozprzestrzenią się w kręgach dworskich, podważając przyszłe możliwości."
cpr_laamp_contract_schemes.1505.a: "Fałszywa wiedza szybko wychodzi na jaw w wykształconym towarzystwie."

# Porażka (Intryga)
cpr_laamp_contract_schemes.1506.t: "$cpr_laamp_1000_contract$: Gwiazdy Niezgodne"
cpr_laamp_contract_schemes.1506.desc: "Przygotowuję scenę z narzędziami astrologicznymi i wykresami, ale skupiam się na wydobywaniu informacji, a nie na dostarczaniu prawdziwych spostrzeżeń. Każda interpretacja niebiańska, którą oferuję, jest starannie zaprojektowana, aby wywołać ujawnienie informacji o polityce dworskiej i osobistych obawach.\n\nPosuwam się za daleko, gdy przypadkowo wspominam szczegół dotyczący rodziny [employer.GetTitledFirstNamePossessive], którego gwiazdy nie mogłyby ujawnić. [employer.GetTitledFirstName] zamiera w połowie odpowiedzi, nagle świadomy mojej manipulacji.\n\n'Jakże ciekawe,' zauważa [employer.GetSheHe], głosem niebezpiecznie cichym, 'że gwiazdy ujawniłyby tak szczegółowe informacje — informacje, którymi podzieliłem się tylko z moimi najbliższymi powiernikami. Być może twoje talenty leżą mniej w czytaniu niebios, a bardziej w zbieraniu plotek dworskich?'"
cpr_laamp_contract_schemes.1506.desc.outro: "\n\n'Ta sesja jest zakończona,' oświadcza [employer.GetTitledFirstName], wstając nagle. 'W przyszłości pamiętaj, że ci, którzy szpiegują pod fałszywym pretekstem, często odkrywają swoje własne sekrety.' Zostaję zwolniony bez zapłaty, a co gorsza, ze świadomością, że mój cel jest teraz świadomy metod manipulacji, które mogłyby mi dobrze służyć w przyszłych przedsięwzięciach."
cpr_laamp_contract_schemes.1506.a: "Nawet gwiazdy nie ukryją kiepskiego oszustwa."

# 6. Kontrakt na Iluzję/Oszustwo
cpr_laamp_contract_schemes.1600.t: "$cpr_laamp_1000_contract$: Tajemnice i Cuda"
cpr_laamp_contract_schemes.1600.desc: "[employer.GetTitledFirstName] ożywia się na moją wzmiankę o iluzjach i oszustwach. 'To coś innego,' mówi [employer.GetSheHe], z nutą dziecięcego podekscytowania przebijającą przez [employer.GetHerHis] zwykłą rezerwę.\n\n'Rozrywki dworskie stają się tak przewidywalne — ci sami żonglerzy, te same zmęczone opowieści. Pokaż mi coś, co naprawdę mnie zadziwi, sztuczki, które sprawią, że będę kwestionować własne oczy. Chciałbym doświadczyć tej rzadkiej przyjemności prawdziwego zdumienia, jeśli możesz ją zapewnić.'"
cpr_laamp_contract_schemes.1600.a: "Wykonam tajemnice, które podważą twoje postrzeganie." # Wyzwanie Intrygi
cpr_laamp_contract_schemes.1600.b: "Moje sztuczki mogą wydawać się proste, ale ich znaczenie jest głębsze." # Wyzwanie Nauki
cpr_laamp_contract_schemes.1600.c: "Mój towarzysz [follower.GetTitledFirstName] jest mistrzem iluzji i zadziwi cię." # towarzysz istnieje
cpr_laamp_contract_schemes.1600.c.no_follower: "Nie mam towarzyszy biegłych w sztukach iluzji, którzy mogliby wystąpić w moim zastępstwie."

# Podpowiedzi
cpr_laamp_contract_schemes.1600.a.tt.success: "Twoje iluzje i oszustwa gruntownie zadziwiają [employer.GetTitledFirstName], tworząc doświadczenie prawdziwego zdumienia. Otrzymujesz hojną zapłatę i wzmacniasz swoją reputację tajemniczych umiejętności."
cpr_laamp_contract_schemes.1600.a.tt.failure: "Twoje sztuczki zawodzą w kluczowych momentach, ujawniając przyziemne metody stojące za twoją rzekomą magią. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, twoja reputacja iluzjonisty nadszarpnięta."
cpr_laamp_contract_schemes.1600.b.tt.success: "Oprawiasz swoje iluzje w kontekst filozoficzny, imponując [employer.GetTitledFirstName] zarówno widowiskiem, jak i intelektualną głębią. Otrzymujesz zapłatę i zyskujesz szacunek za swoje naukowe podejście do rozrywki."
cpr_laamp_contract_schemes.1600.b.tt.failure: "Twoje nadmierne wyjaśnienia i filozoficzne dygresje przytłaczają wartość rozrywkową twoich skromnych sztuczek. [employer.GetTitledFirstName] zwalnia cię bez zapłaty, znudzony zamiast zadziwiony."
cpr_laamp_contract_schemes.1600.c.tt.success: "Iluzje twojego towarzysza zadziwiają [employer.GetTitledFirstName], co dobrze świadczy o twoim osądzie w wyborze towarzyszy. Otrzymujesz hojną zapłatę i wzmacniasz obie wasze reputacje."
cpr_laamp_contract_schemes.1600.c.tt.no_follower: "Brakuje ci dostępnego [follower|E] z co najmniej 18 [intrigue|E] i 50 [trait_level_track_xp|E] w $trait_track_trickster$, którego mógłbyś oddelegować."

# Wyjątkowy Sukces (Intryga)
cpr_laamp_contract_schemes.1601.t: "$cpr_laamp_1000_contract$: Zręczność Rąk, Zręczność Umysłu"
cpr_laamp_contract_schemes.1601.desc: "Proszę, aby [employer.GetTitledFirstName] zebrał kilku zaufanych dworzan — publiczność wzmacnia doświadczenie, które planuję zapewnić. Gdy się zgromadzą, zaczynam od prostych oszustw: monet, które znikają i pojawiają się ponownie, kart, które pozornie czytają myśli, żetonów, które niemożliwie przenoszą się między zamkniętymi dłońmi.\n\nAle zwykłe sztuczki to tylko podstawa. W miarę upływu wieczoru, podnoszę swój występ do sfery eleganckiego oszustwa. Ujawniam sekrety o gościach, których nie mógłbym znać — szczegóły zebrane z uważnej obserwacji i subtelnej manipulacji rozmową przed rozpoczęciem występu.\n\nInscenizuję przepowiednie, które spełniają się na ich oczach, po tym jak zaplanowałem ich spełnienie poprzez dezinformację i manipulację psychologiczną. Z każdym ujawnieniem, oczy [employer.GetTitledFirstNamePossessive] rozszerzają się, najpierw z podejrzliwością, potem z zachwytem na bycie mistrzowsko oszukanym."
cpr_laamp_contract_schemes.1601.desc.outro: "\n\n'Niezwykłe,' oświadcza [employer.GetTitledFirstName], gdy mój występ dobiega końca. 'Będę zastanawiać się nad twoimi metodami przez tygodnie.'\n\n[employer.GetSheHe|U] nagradza mnie hojnie, hojna zapłata odzwierciedla zarówno przyjemność z rozrywki, jak i być może odrobinę ostrożności wobec moich zademonstrowanych talentów do oszustwa. Zrobiłem spore wrażenie — takie, które może okazać się cenne poza tym jednym wieczorem."
cpr_laamp_contract_schemes.1601.a: "Największa iluzja polega na sprawieniu, by uwierzyli, że przejrzeli twoje oszustwa."

# Sukces (Intryga)
cpr_laamp_contract_schemes.1602.t: "$cpr_laamp_1000_contract$: Sztuczki i Cuda"
cpr_laamp_contract_schemes.1602.desc: "Prezentuję serię iluzji i drobnych oszustw, które, choć nie bezbłędne, wciąż potrafią zadziwić i zabawić [employer.GetTitledFirstName] i niewielką publiczność, którą [employer.GetSheHe] zebrał. Czego brakuje mi w perfekcji technicznej, nadrabiam teatralnym zacięciem.\n\nGdy sztuczka prawie się nie udaje, włączam błąd do występu, przekonując wszystkich obecnych, że pozorna pomyłka była sama w sobie częścią większego oszustwa. [employer.GetTitledFirstName] bije brawo mojemu wyjściu z sytuacji, być może bardziej pod wrażeniem mojego szybkiego myślenia, niż byłby pod wrażeniem bezbłędnego wykonania."
cpr_laamp_contract_schemes.1602.desc.outro: "\n\n'Bardzo zabawne,' oświadcza [employer.GetTitledFirstName], gdy kończy się moja ostatnia iluzja. 'Mile widziana odskocznia od przewidywalnych rozrywek dworu.' [employer.GetSheHe|U] zapewnia uczciwą zapłatę, wyraźnie zadowolony z wieczornej rozrywki."
cpr_laamp_contract_schemes.1602.a: "Postrzeganie jest łatwo kierowane przez oczekiwania."

# Sukces Towarzysza
cpr_laamp_contract_schemes.1603.t: "$cpr_laamp_1000_contract$: Mistrz Oszustwa"
cpr_laamp_contract_schemes.1603.desc: "Przedstawiam [follower.GetTitledFirstName], którego umiejętności w iluzji i oszustwie znacznie przewyższają moje własne. Z elegancką precyzją i porywającą obecnością, [follower.GetSheHe] wykonuje wyczyny, które zdają się przeczyć samym prawom natury.\n\nPrzedmioty pojawiają się i znikają, myśli są pozornie wyrywane z umysłów, przepowiednie materializują się z niemożliwą dokładnością. [employer.GetTitledFirstName] obserwuje z dziecięcym zdumieniem, jak [follower.GetFirstNameNoTooltip] przekształca przyziemną komnatę w miejsce, gdzie niemożliwe staje się rzeczywistością, choćby tylko na jeden wieczór."
cpr_laamp_contract_schemes.1603.desc.outro: "\n\n'Nadzwyczajne,' wzdycha [employer.GetTitledFirstName], gdy kończy się ostatnia iluzja. 'Twój towarzysz [follower.GetTitledFirstName] posiada talenty, które graniczą z nadprzyrodzonymi.' [employer.GetSheHe|U] nagradza nas hojnie, wyraźnie oczarowany występem, którego [employer.GetSheHe] był świadkiem."
cpr_laamp_contract_schemes.1603.a: "Prawdziwe mistrzostwo sprawia, że niemożliwe wydaje się nieuniknione."

# Sukces (Nauka)
cpr_laamp_contract_schemes.1604.t: "$cpr_laamp_1000_contract$: Filozoficzne Oszustwa"
cpr_laamp_contract_schemes.1604.desc: "Zamiast skupiać się wyłącznie na widowisku, prezentuję moje iluzje jako demonstracje zasad filozoficznych — jak łatwo można wprowadzić w błąd postrzeganie, jak mocno ufamy naszym zmysłom pomimo ich zawodności.\n\nMiędzy sztuczkami, oferuję spostrzeżenia starożytnych uczonych na temat natury rzeczywistości i postrzegania, przekształcając proste oszustwa w eksploracje głębszych prawd. [employer.GetTitledFirstName] angażuje się nie tylko jako publiczność do zadziwienia, ale jako umysł do stymulacji.\n\nOprawiając każdą iluzję w kontekst dociekań intelektualnych, podnoszę to, co mogłoby być zwykłą rozrywką, do naukowej podróży, która schlebia inteligencji [employer.GetTitledFirstNamePossessive], jednocześnie zapewniając zdumienie, którego [employer.GetSheHe] szukał."
cpr_laamp_contract_schemes.1604.desc.outro: "\n\n'Dałeś mi nie tylko rozrywkę, ale także coś do przemyślenia,' przyznaje [employer.GetTitledFirstName], gdy kończy się występ. 'Rzadkie połączenie rzeczywiście.' [employer.GetSheHe|U] wynagradza mnie dobrze, z szacunkiem, który sugeruje, że [employer.GetSheHe] ceni ramy intelektualne tak samo jak same iluzje."
cpr_laamp_contract_schemes.1604.a: "Największe oszustwo to nie to, co oszukuje oczy, ale to, co podważa umysł."

# Porażka (Intryga)
cpr_laamp_contract_schemes.1605.t: "$cpr_laamp_1000_contract$: Sztuczka Ujawniona"
cpr_laamp_contract_schemes.1605.desc: "Mój występ zaczyna się całkiem dobrze, proste iluzje wywołują odpowiednie westchnienia od [employer.GetTitledFirstName] i zgromadzonych dworzan. Zachęcony tym wczesnym sukcesem, próbuję bardziej złożonego oszustwa — wymagającego starannego przygotowania i wyczucia czasu.\n\nKatastrofa następuje, gdy ukryty mechanizm zawodzi w kluczowym momencie, ujawniając przyziemną metodę stojącą za moją rzekomą magią. Dworzanin wskazuje i śmieje się, inni wkrótce dołączają, gdy mój występ rozpada się w zażenowanie.\n\nCo gorsza, w moim zdenerwowaniu przypadkowo ujawniam kolejną przygotowaną sztuczkę, czyniąc boleśnie oczywistym, że to, co przedstawiałem jako tajemnicze spostrzeżenie, było jedynie starannym przygotowaniem i teatralną sztuczką."
cpr_laamp_contract_schemes.1605.desc.outro: "\n\n'Myślę, że widzieliśmy już wystarczająco dużo tych... sztuczek salonowych,' mówi [employer.GetTitledFirstName], nie próbując ukryć [employer.GetHerHis] rozczarowania. 'Może następnym razem wynajmę artystę na urodziny dziecka.'\n\nZostaję zwolniony bez zapłaty, moja reputacja sprytnego oszustwa gruntownie podważona przez bardzo realną porażkę."
cpr_laamp_contract_schemes.1605.a: "Ujawniony iluzjonista to tylko głupiec z rekwizytami."

# Porażka (Nauka)
cpr_laamp_contract_schemes.1606.t: "$cpr_laamp_1000_contract$: Folly Filozofa"
cpr_laamp_contract_schemes.1606.desc: "Zamiast skupiać się na widowisku, próbuję oprawić moje skromne iluzje jako demonstracje głębokich zasad filozoficznych — o tym, jak łatwo można wprowadzić w błąd postrzeganie, jak mocno ufamy naszym zmysłom pomimo ich zawodności.\n\nMiędzy prostymi sztuczkami, rozpoczynam rozbudowane wyjaśnienia dotyczące postrzegania, rzeczywistości i zawodności ludzkich zmysłów. Moje naukowe dygresje stają się coraz dłuższe, podczas gdy moje rzeczywiste iluzje pozostają elementarne. [employer.GetTitledFirstName] niecierpliwie się wierci, gdy to, co powinno być zabawnym pokazem, staje się improwizowanym wykładem z epistemologii.\n\n'Tak, tak,' w końcu przerywa [employer.GetSheHe] moją dyskusję o tym, jak znikająca moneta reprezentuje przemijalność bogactwa materialnego, 'bardzo fascynujące. Ale raczej miałem nadzieję być zadziwiony, a nie wykształcony. Czy możesz może wykonać iluzję, nie wyjaśniając jej na śmierć?'"
cpr_laamp_contract_schemes.1606.desc.outro: "\n\n'Wierzę, że mieliśmy już wystarczająco dużo filozofii na jeden wieczór,' podsumowuje [employer.GetTitledFirstName], gdy rozpoczynam kolejne teoretyczne wyjaśnienie. 'Następnym razem, gdy będę pragnął wykładu, odwiedzę klasztor.' Zostaję zwolniony bez zapłaty, całkowicie nie rozumiejąc, że rozrywka wymaga zdumienia, a nie tylko intelektualnego zrozumienia."
cpr_laamp_contract_schemes.1606.a: "Niektóre tajemnice lepiej pozostawić niewyjaśnione."
