# Contrat
cpr_laamp_1000_contract: "Une Nuit de Divertissement"
cpr_laamp_1000_desc_title: "Errants aux talents raffinés,"
cpr_laamp_1000_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] recherche un(e) artiste pour lui offrir des distractions privées. [TaskContract.GetEmployer.GetSheHe|U] a des préférences précises, dictées par ses goûts personnels. Discrétion assurée et rémunération généreuse pour ceux qui sauront véritablement impressionner."
cpr_laamp_1000_request: "Ce [task_contract|E] vous demande de [travel|E] jusqu'à la résidence d'un [ruler|E] afin d'y proposer un divertissement. Plusieurs options vous seront offertes selon les goûts de l'employeur — musique, poésie, danse, divination, illusions ou compagnie. Votre réussite dépendra de vos compétences en [diplomacy|E], [intrigue|E], [learning|E] ou [prowess|E]. Vous pouvez aussi déléguer la prestation à un [follower|E] qualifié."

# Événement de sélection initiale
cpr_laamp_contract_schemes.1000.t: "$cpr_laamp_1000_contract$"
cpr_laamp_contract_schemes.1000.desc: "[employer.GetTitledFirstName] m'accueille dans ses appartements privés, un sourire qui n'atteint pas tout à fait ses yeux. La pièce, inondée de chandelles, reste pourtant glaciale.\n\n« Ma position m'offre bien des choses, » dit [employer.GetSheHe], faisant tourner du vin dans une coupe. « Pouvoir, richesse, respect… Et pourtant, je meurs d'ennui, assoiffé(e) de nouveauté, de distractions loin des affaires de cour. »\n\n[employer.GetSheHe|U] me dévisage alors avec intensité. « On dit que vous possédez des talents peu communs. Je veux que vous m'amusiez — que proposez-vous ? »"
cpr_laamp_contract_schemes.1000.a: "Je pourrais jouer de la musique pour apaiser votre esprit tourmenté."
cpr_laamp_contract_schemes.1000.b: "Permettez-moi de partager poèmes et récits de contrées lointaines."
cpr_laamp_contract_schemes.1000.c: "Peut-être qu'une danse saurait égayer votre humeur ?"
cpr_laamp_contract_schemes.1000.d: "Je propose une compagnie d'un genre... plus intime."
cpr_laamp_contract_schemes.1000.e: "Je pourrais lire votre avenir à travers l'antique art de l'astrologie."
cpr_laamp_contract_schemes.1000.f: "Je connais des illusions capables de vous émerveiller."
cpr_laamp_contract_schemes.1000.g: "Vous souhaitez que je joue le bouffon ? Très peu pour moi."

# Infobulles
cpr_laamp_contract_schemes.1000.a.tt: "Vous tenterez de divertir [employer.GetTitledFirstName] par une performance musicale. Le succès dépendra principalement de votre [diplomacy|E], mais d'autres approches peuvent être envisagées."
cpr_laamp_contract_schemes.1000.b.tt: "Vous réciterez des poèmes et des histoires à [employer.GetTitledFirstName]. Le succès dépendra principalement de votre [diplomacy|E], bien que votre [learning|E] puisse offrir d'autres options."
cpr_laamp_contract_schemes.1000.c.tt: "Vous exécuterez des danses pour divertir [employer.GetTitledFirstName]. Le succès dépendra surtout de votre [diplomacy|E], mais votre [prowess|E] pourrait impressionner via une danse martiale."
cpr_laamp_contract_schemes.1000.d.tt: "Vous offrirez à [employer.GetTitledFirstName] une compagnie intime. Le succès dépendra principalement de votre [diplomacy|E], bien que votre [intrigue|E] puisse vous permettre de soutirer des secrets dans un moment de vulnérabilité."
cpr_laamp_contract_schemes.1000.e.tt: "Vous lirez l'avenir de [employer.GetTitledFirstName] à travers l'astrologie. Le succès dépendra surtout de votre [learning|E], mais votre [intrigue|E] pourrait vous aider à manipuler par la « divination »."
cpr_laamp_contract_schemes.1000.f.tt: "Vous exécuterez des illusions et des tours pour émerveiller [employer.GetTitledFirstName]. Le succès dépendra principalement de votre [intrigue|E], mais votre [learning|E] pourrait enrichir votre art par une approche plus savante."
cpr_laamp_contract_schemes.1000.g.tt: "Vous refusez poliment de divertir, estimant que vos talents seraient gaspillés sur ce mécène particulier. Cela pourrait nuire à vos relations avec [employer.GetTitledFirstName], mais votre dignité — et peut-être autre chose — en sort indemne."

# 1. Contrat de prestation musicale
cpr_laamp_contract_schemes.1100.t: "$cpr_laamp_1000_contract$ : Une mélodie pour les âmes lassées"
cpr_laamp_contract_schemes.1100.desc: "[employer.GetTitledFirstName] hoche la tête avec intérêt à la mention de mes talents musicaux. « La musique… oui, cela fait bien trop longtemps que ces murs n'ont entendu autre chose que complots et suppliques. »\n\n[employer.GetSheHe|U] désigne un luth orné reposant sur un support dans un coin. « Cet instrument est resté muet depuis le passage du dernier ménestrel. On dit que la musique apaise les esprits tourmentés — et le mien a bien assez de troubles pour engloutir un royaume. Montrez-moi donc ce que vous savez faire. Permettez-moi, ne serait-ce qu'un soir, d'oublier le poids de ma fonction. »"
cpr_laamp_contract_schemes.1100.a: "Je vais jouer avec tout le talent dont je dispose." # Défi Diplomatie
cpr_laamp_contract_schemes.1100.b: "Je ne suis pas un maître, mais je sais ce qui saura vraiment vous plaire." # Défi Intrigue
cpr_laamp_contract_schemes.1100.c: "Je laisserai mon suivant [follower.GetTitledFirstName] jouer à ma place ; [follower.GetSheHe] a un véritable don pour la musique."
cpr_laamp_contract_schemes.1100.c.no_follower: "Aucun de mes suivants ne possède le talent musical requis pour cette tâche."

# Infobulles
cpr_laamp_contract_schemes.1100.a.tt.success: "Votre performance enchante [employer.GetTitledFirstName], apportant un rare moment de beauté à son monde. Vous recevrez une récompense généreuse, et votre réputation d'artiste en sera renforcée."
cpr_laamp_contract_schemes.1100.a.tt.failure: "Votre performance s'avère médiocre ; [employer.GetTitledFirstName] l'endure poliment, mais sans plaisir. Aucun paiement ne vous sera accordé et votre réputation pourrait en souffrir."
cpr_laamp_contract_schemes.1100.b.tt.success: "Vos talents musicaux sont modestes, mais votre sens de l'observation vous permet de comprendre ce que désire réellement [employer.GetTitledFirstName]. Vous serez payé et en apprendrez peut-être plus que prévu."
cpr_laamp_contract_schemes.1100.b.tt.failure: "Votre tentative de manipulation échoue : [employer.GetTitledFirstName] voit clair dans votre jeu. Vous partez sans paiement… ni dignité."
cpr_laamp_contract_schemes.1100.c.tt.success: "Le talent musical de votre suivant impressionne profondément [employer.GetTitledFirstName], mettant en valeur votre bon jugement. Vous êtes tous deux grassement récompensés."
cpr_laamp_contract_schemes.1100.c.tt.no_follower: "Vous ne disposez d'aucun [follower|E] ayant au moins 18 en [diplomacy|E] et 50 [trait_level_track_xp|E] en $trait_lifestyle_reveler$ pour accomplir cette tâche."

# Succès exceptionnel (Diplomatie)
cpr_laamp_contract_schemes.1101.t: "$cpr_laamp_1000_contract$ : Symphonie de l'âme"
cpr_laamp_contract_schemes.1101.desc: "Le luth semble vivre entre mes mains, comme une extension de ma propre voix. J'en tire des mélodies qui glissent dans les appartements de [employer.GetTitledFirstName] telles des ombres de jours plus heureux. Je commence par des airs familiers à la cour, puis j'enchaîne lentement sur des ballades venues des terres [ROOT.Char.GetCulture.GetName] et des rythmes envoûtants portés par les routes marchandes de contrées lointaines.\n\nJe remarque les doigts de [employer.GetTitledFirstName] battre doucement la mesure, puis ses lèvres murmurer des paroles oubliées. Quand je joue une berceuse d'enfance typique de ces terres, une lueur d'émotion sincère traverse son visage.\n\nLorsque la dernière note s'éteint, suspendue dans l'air comme une brume matinale, [employer.GetTitledFirstName] reste assis dans un silence apaisé, transformé par l'instant."
cpr_laamp_contract_schemes.1101.desc.outro: "\n\n« Cela faisait bien trop longtemps que ces murs n'avaient entendu autre chose que complots et requêtes, » murmure enfin [employer.GetSheHe], la voix adoucie. « Vous m'avez offert un cadeau au-delà du simple divertissement — vous m'avez rappelé la beauté. »\n\n[employer.GetSheHe|U] me tend une bourse qui tinte agréablement. « Chaque denier en vaut la peine… et même plus. »"
cpr_laamp_contract_schemes.1101.a: "La musique exprime ce que les mots ne peuvent dire."

# Succès (Diplomatie)
cpr_laamp_contract_schemes.1102.t: "$cpr_laamp_1000_contract$: Mélodies agréables"
cpr_laamp_contract_schemes.1102.desc: "Bien que je ne sois pas un maître, mes doigts trouvent souvent les bonnes notes. Je joue des mélodies simples et plaisantes qui parviennent peu à peu à sortir [employer.GetTitledFirstName] de [employer.GetHerHis] mélancolie.\n\nLorsque je trébuche sur un passage particulièrement ardu, je le couvre d'un sourire et d'une pirouette musicale. [employer.GetTitledFirstName] semble ne pas remarquer — ou choisit de ne pas le faire — alors que [employer.GetSheHe] se laisse emporter par la joie simple que procure la musique dans ses appartements."
cpr_laamp_contract_schemes.1102.desc.outro: "\n\n« C'était... rafraîchissant, » dit [employer.GetTitledFirstName] quand les dernières notes s'éteignent. « Il est bon de se rappeler des plaisirs simples. » [employer.GetSheHe|U] fait signe à un serviteur qui m'apporte mon paiement — modeste, mais juste pour la prestation offerte."
cpr_laamp_contract_schemes.1102.a: "Même une musique imparfaite peut toucher l'âme."

# Succès du suivant
cpr_laamp_contract_schemes.1103.t: "$cpr_laamp_1000_contract$: La touche d'un maître"
cpr_laamp_contract_schemes.1103.desc: "Je présente [follower.GetTitledFirstName], qui s'incline avec une grâce étudiée avant de prendre place avec [follower.GetHerHis] instrument. Ce qui suit peut seulement être décrit comme un enchantement sonore. Les notes s'écoulent comme l'eau, grondent comme l'orage, dansent comme une flamme, toutes guidées par la maîtrise parfaite de [follower.GetFirstNamePossessive].\n\n[employer.GetTitledFirstName] reste figé, parfois fermant les yeux pour mieux s'imprégner de la mélodie. À la fin de la performance, les traits durs de l'autorité ont cédé la place à une expression plus sereine."
cpr_laamp_contract_schemes.1103.desc.outro: "\n\n« Votre [follower.GetTitledFirstName] a un don rare, » reconnaît [employer.GetTitledFirstName]. « Penser qu'un tel talent voyage à vos côtés ! » [employer.GetSheHe|U] nous récompense généreusement, manifestement satisfait."
cpr_laamp_contract_schemes.1103.a: "Le vrai talent mérite d'être salué."

# Succès (Intrigue)
cpr_laamp_contract_schemes.1104.t: "$cpr_laamp_1000_contract$: Un autre accord"
cpr_laamp_contract_schemes.1104.desc: "Je commence à jouer, mais ma véritable prestation se trouve dans l'observation de [employer.GetTitledFirstName]. Je remarque comment [employer.GetHerHis] regard s'attarde sur certains objets, comment sa posture change lorsque j'évoque certains sujets entre deux morceaux.\n\nProgressivement, j'intègre la conversation à ma prestation, révélant les centres d'intérêt et les inquiétudes de [employer.GetTitledFirstName]. La musique devient secondaire face à la connexion que je tisse — un lien où [employer.GetSheHe] se sent véritablement écouté, peut-être pour la première fois depuis des années.\n\nLorsque je repose l'instrument, [employer.GetTitledFirstName] parle librement de sujets que j'imagine rarement évoqués, croyant avoir trouvé une oreille attentive, sans voir à quel point j'ai soigneusement extrait de précieuses informations."
cpr_laamp_contract_schemes.1104.desc.outro: "\n\n« Je ne m'attendais pas à une telle... compréhension de la part d'un simple artiste, » confie [employer.GetTitledFirstName], manifestement inconscient(e) de tout ce que [employer.GetSheHe] a révélé. « Vous avez un don qui va au-delà de la musique. » [employer.GetSheHe|U] me paie gracieusement, peut-être en espérant des conversations futures — sans se douter de l'avantage que j'ai acquis au fil de cette simple prestation."
cpr_laamp_contract_schemes.1104.a: "Parfois, les notes les plus précieuses sont celles que l'on ne joue pas."

# Échec (Diplomatie)
cpr_laamp_contract_schemes.1105.t: "$cpr_laamp_1000_contract$: Notes dissonantes"
cpr_laamp_contract_schemes.1105.desc: "J'avais surestimé mes compétences musicales. Ce qui avait débuté avec ambition a rapidement tourné à l'embarras lorsque mes doigts ont trébuché sur les cordes et que ma voix a craqué sur des notes hors de ma portée.\n\nJ'ai tenté de me rattraper avec des airs plus simples, mais [employer.GetTitledFirstName] échangeait déjà des regards peinés avec ses assistants. Quand j'ai cassé une corde en plein milieu du morceau, le claquement brutal résonna comme un écho de mon échec dans toute la salle.\n\n« Peut-être que cela... suffira pour ce soir, » propose [employer.GetTitledFirstName] diplomatiquement, bien que sa grimace en dise long. « Je crois que je suis plus fatigué que je ne le pensais. »"
cpr_laamp_contract_schemes.1105.desc.outro: "\n\nAucun paiement ne m'est offert, juste un renvoi rapide et la honte cuisante d'une prestation à oublier. En partant, j'entends un courtisan chuchoter : « Et dire que nous attendions un divertissement digne de notre [employer.GetTitleAsNameNoTooltip] ! »"
cpr_laamp_contract_schemes.1105.a: "Certains talents devraient rester inexprimés."

# Échec (Intrigue)
cpr_laamp_contract_schemes.1106.t: "$cpr_laamp_1000_contract$: Une dissonance d'intentions"
cpr_laamp_contract_schemes.1106.desc: "Je commence à jouer, concentré davantage sur l'observation de [employer.GetTitledFirstName] que sur la musique elle-même. Mes doigts produisent des sons discordants alors que je cherche des failles ou des secrets à exploiter.\n\nMa distraction devient flagrante à mesure que la mélodie s'effondre. Je tente de compenser par une conversation habile, mais l'expression de [employer.GetTitledFirstName] se durcit à chaque question subtile que j'insère entre les notes mal jouées.\n\n« Je crois, » finit par déclarer [employer.GetSheHe] en levant la main pour m'interrompre, « que vos intérêts dépassent le cadre de notre accord. Me croyez-vous assez sot pour être manipulé si aisément ? »\n\nL'atmosphère se glace immédiatement. Ce que je pensais être une collecte subtile d'informations est perçu comme une intrusion irrespectueuse."
cpr_laamp_contract_schemes.1106.desc.outro: "\n\n« Vous pouvez partir, » tranche froidement [employer.GetTitledFirstName]. « Je n'ai que faire d'un artiste plus curieux que divertissant. » Non seulement je repars sans paiement, mais je me fais un ennemi qui, désormais, me surveille de près."
cpr_laamp_contract_schemes.1106.a: "Ma subtilité mérite une sérieuse remise à niveau."

# 2. Contrat de récitation poétique
cpr_laamp_contract_schemes.1200.t: "$cpr_laamp_1000_contract$: Des mots pour émouvoir l'âme"
cpr_laamp_contract_schemes.1200.desc: "« De la poésie… » réfléchit [employer.GetTitledFirstName]. « Les bardes de cour n'offrent que de vaines flatteries, mais la véritable poésie — celle qui touche le cœur — est rare dans ces murs. »\n\n[employer.GetSheHe|U] s'installe dans son fauteuil, faisant tournoyer le vin dans un gobelet. « Apportez-moi des récits de contrées lointaines, des vers qui ébranlent l'âme. Que vos mots peignent des tableaux que mes yeux ne verront jamais, qu'ils disent les vérités que les courtisans n'osent formuler. Montrez-moi votre maîtrise du langage… si tant est que vous la possédiez. »"
cpr_laamp_contract_schemes.1200.a: "Je vais tisser des mots pour captiver votre esprit et votre cœur." # Défi Diplomatie
cpr_laamp_contract_schemes.1200.b: "Je vais composer des vers qui touchent à vos désirs les plus profonds." # Défi Savoir
cpr_laamp_contract_schemes.1200.c: "Je vais laisser mon suivant [follower.GetTitledFirstName] déclamer ; [follower.GetSheHe] a étudié les arts poétiques." # un suivant est disponible
cpr_laamp_contract_schemes.1200.c.no_follower: "Aucun de mes suivants n'est versé dans les arts poétiques pour accomplir cette tâche."

# Infobulles
cpr_laamp_contract_schemes.1200.a.tt.success: "Vos vers captivent [employer.GetTitledFirstName], le transportant au-delà des contraintes de sa position. Votre paiement sera généreux, et votre réputation d'artiste grandira."
cpr_laamp_contract_schemes.1200.a.tt.failure: "Vos tentatives poétiques tombent à plat, ennuyant ou déconcertant [employer.GetTitledFirstName]. Aucun paiement ne vous est accordé, et votre réputation en pâtit."
cpr_laamp_contract_schemes.1200.b.tt.success: "Votre approche savante de la poésie impressionne [employer.GetTitledFirstName], qui apprécie autant la beauté que la profondeur intellectuelle. Vous recevez un paiement et gagnez en estime."
cpr_laamp_contract_schemes.1200.b.tt.failure: "Votre approche académique noie la poésie, transformant ce qui devait être un divertissement en conférence soporifique. [employer.GetTitledFirstName] vous congédie sans paiement."
cpr_laamp_contract_schemes.1200.c.tt.success: "La maîtrise poétique de votre suivant captive [employer.GetTitledFirstName], soulignant la qualité de votre entourage. Vous recevez un paiement généreux et vos réputations s'en trouvent renforcées."
cpr_laamp_contract_schemes.1200.c.tt.no_follower: "Vous n'avez pas de [follower|E] avec au moins 18 en [diplomacy|E] et le trait $trait_poet$ à qui déléguer cette tâche."

# Succès exceptionnel (Diplomatie)
cpr_laamp_contract_schemes.1201.t: "$cpr_laamp_1000_contract$: Des vers comme des sortilèges"
cpr_laamp_contract_schemes.1201.desc: "Je débute avec des vers de ma propre composition, savamment pensés pour flatter sans être serviles. Alors que [employer.GetTitledFirstName] se détend, je passe à des poèmes épiques où les héros affrontent des épreuves semblables aux siennes, mettant en lumière leurs triomphes.\n\nMa voix ondule avec cadence, peignant des tableaux uniquement par les mots. J'y insère des pensées de sages orientaux, des couplets grivois qui déclenchent des rires inattendus, et des sonnets tendres qui touchent le cœur.\n\nLorsque je termine par une ode émouvante à l'héritage et à la mémoire, [employer.GetTitledFirstName] se penche en avant, totalement absorbé par les mondes que j'ai invoqués de l'air."
cpr_laamp_contract_schemes.1201.desc.outro: "\n\n« En toutes mes années, » dit [employer.GetTitledFirstName] à la fin du dernier vers, « rares sont ceux qui m'ont montré d'aussi vivantes merveilles sans quitter cette pièce. Vous avez un don précieux. »\n\n[employer.GetSheHe|U] fait signe à un serviteur d'apporter non seulement une bourse, mais aussi un petit présent — une bague aux armoiries de sa maison. « Pour que vous vous souveniez de cette soirée aussi tendrement que moi. »"
cpr_laamp_contract_schemes.1201.a: "Les mots, comme les graines, fleurissent là où on s'y attend le moins."

# Succès (Diplomatie)
cpr_laamp_contract_schemes.1202.t: "$cpr_laamp_1000_contract$: Histoires bien contées"
cpr_laamp_contract_schemes.1202.desc: "Bien que tous mes vers ne soient pas parfaits, les histoires que je conte captivent l'imagination de [employer.GetTitledFirstName]. Je récite des récits de bravoure et d'amour glanés au fil de mes voyages, que j'adapte légèrement pour mieux toucher mon auditoire.\n\nQuand ma mémoire me fait brièvement défaut, j'improvise avec aplomb. [employer.GetTitledFirstName] hoche la tête avec satisfaction à une tournure de phrase habile, visiblement satisfait de mes modestes talents."
cpr_laamp_contract_schemes.1202.desc.outro: "\n\n« Vous avez le don du conte, » reconnaît [employer.GetTitledFirstName] une fois ma récitation terminée. « Ce fut une agréable diversion. » [employer.GetSheHe|U] m'offre un paiement honnête pour mes efforts, manifestement satisfait même si peu bouleversé."
cpr_laamp_contract_schemes.1202.a: "Même de simples mots peuvent peindre mille images."

# Succès du suivant
cpr_laamp_contract_schemes.1203.t: "$cpr_laamp_1000_contract$: L'art du verbe"
cpr_laamp_contract_schemes.1203.desc: "[follower.GetTitledFirstName] s'avance avec l'assurance discrète de celui qui s'est déjà produit devant des nobles. Dès que [follower.GetSheHe] commence à déclamer, l'air semble se figer dans une révérence silencieuse à ses paroles.\n\nLa prose devient musique, la poésie devient vérité, et [follower.GetFirstNameNoTooltip] tisse des récits qui transportent [employer.GetTitledFirstName] bien au-delà des murs de sa condition. Je regarde avec fierté mon compagnon démontrer le pouvoir d'un langage maîtrisé."
cpr_laamp_contract_schemes.1203.desc.outro: "\n\n« Votre [follower.GetTitledFirstName] est un véritable artiste, » déclare [employer.GetTitledFirstName] lorsque la récitation prend fin. « Vous choisissez vos compagnons avec sagesse. » [employer.GetSheHe|U] nous récompense généreusement, ému par la performance de [follower.GetFirstNamePossessive]."
cpr_laamp_contract_schemes.1203.a: "Les mots d'un maître pèsent plus que leur son."

# Succès (Savoir)
cpr_laamp_contract_schemes.1204.t: "$cpr_laamp_1000_contract$: Vers du savant"
cpr_laamp_contract_schemes.1204.desc: "Plutôt que de me contenter de divertir, je puise dans mes connaissances savantes pour présenter des vers empreints de profondeur historique et philosophique. Je déclame d'anciens poèmes dans leur langue d'origine avant d'en fournir la traduction, en expliquant les contextes culturels qui leur donnent toute leur richesse.\n\nJe compare les techniques rhétoriques de différentes traditions, soulignant les métaphores universelles. [employer.GetTitledFirstName] s'engage intellectuellement, posant des questions qui révèlent sa propre éducation — une facette de sa personne que [employer.GetSheHe] ne peut sans doute exprimer que rarement.\n\nCe qui commence comme une simple récitation évolue en une discussion érudite, avec la poésie pour socle. [employer.GetTitledFirstName] semble apprécier d'être traité comme un esprit digne d'intérêt, et non comme un simple spectateur en quête de distraction."
cpr_laamp_contract_schemes.1204.desc.outro: "\n\n« La plupart des artistes pensent que je ne cherche qu'à me distraire, » confie [employer.GetTitledFirstName] à la fin. « Vous, vous avez perçu une soif de substance autant que de beauté. » [employer.GetSheHe|U] me récompense généreusement, avec un regard qui laisse penser que cette rencontre restera gravée dans sa mémoire."
cpr_laamp_contract_schemes.1204.a: "La vraie poésie instruit autant qu'elle émerveille."

# Échec (Diplomatie)
cpr_laamp_contract_schemes.1205.t: "$cpr_laamp_1000_contract$: Vers vides de sens"
cpr_laamp_contract_schemes.1205.desc: "J'avais préparé ce que je croyais être des vers émouvants, mais dès les premiers mots, je sens l'attention de [employer.GetTitledFirstName] s'éloigner. Mes poèmes soigneusement choisis — peut-être trop savants ou trop exotiques — tombent à plat entre nous.\n\nPire encore, je me surprends à répéter certains passages, mon esprit se vidant aux moments cruciaux. Ce qui devait être un voyage captivant devient une marche hésitante à travers des récits de plus en plus embrouillés.\n\n[employer.GetTitledFirstName] tente d'abord de faire bonne figure, hochant la tête de temps à autre, mais finit par jeter des regards insistants vers la porte."
cpr_laamp_contract_schemes.1205.desc.outro: "\n\n« Je crois que nous avons eu... suffisamment de culture pour ce soir, » finit par déclarer [employer.GetSheHe], sans même chercher à dissimuler un bâillement. « Les affaires de la cour m'attendent dès l'aube. »\n\nAucune pièce ne change de main, et il est évident que mon nom ne sera pas évoqué en bien dans les bavardages du palais."
cpr_laamp_contract_schemes.1205.a: "Les mots m'ont trahi quand j'en avais le plus besoin."

# Échec (Savoir)
cpr_laamp_contract_schemes.1206.t: "$cpr_laamp_1000_contract$: Prétentions savantes"
cpr_laamp_contract_schemes.1206.desc: "Je tente de rehausser ma récitation de références érudites et d'analyses philosophiques, espérant impressionner [employer.GetTitledFirstName] par ma profondeur intellectuelle. Mes vers deviennent lourds de citations antiques et de concepts théologiques complexes.\n\nAlors que je m'étends sur les implications métaphysiques d'une comparaison particulièrement obscure, je remarque que l'attention de [employer.GetTitledFirstName] s'égare. Ce que je pensais être un discours profond devient une démonstration pesante — la poésie se noie sous la pédanterie."
cpr_laamp_contract_schemes.1206.desc.outro: "\n\n« Je crois, » finit par dire [employer.GetSheHe] avec une impatience à peine voilée, « que j'avais demandé un divertissement, pas une leçon. Peut-être avez-vous mal compris notre accord ? »\n\n« Ce sera tout pour ce soir, » conclut [employer.GetTitledFirstName] en me congédiant d'un geste las. « La prochaine fois, je demanderai quelqu'un qui comprend la différence entre récitation et dissertation. » Je pars sans paiement, ma tentative savante ayant échoué à offrir la diversion escomptée."
cpr_laamp_contract_schemes.1206.a: "Le savoir sans l'art n'est que verbiage."

# 3. Contrat de danse
cpr_laamp_contract_schemes.1300.t: "$cpr_laamp_1000_contract$: Mouvement et grâce"
cpr_laamp_contract_schemes.1300.desc: "[employer.GetTitledFirstName] arque un sourcil à la mention de la danse. « Voilà une proposition rare venant de votre profession, » remarque-t-[employer.GetSheHe], manifestement intrigué.\n\n« Les danses de cour sont si formelles, figées dans la tradition, » poursuit [employer.GetSheHe], en faisant signe que l'on mette de la musique. « Montrez-moi quelque chose de différent — des mouvements venus de contrées lointaines, ou des styles trop audacieux pour les occasions officielles. Montrez-moi ce que les gens dansent loin des regards moralisateurs. »"
cpr_laamp_contract_schemes.1300.a: "Je danserai avec toute la grâce et la maîtrise dont je suis capable." # Défi Diplomatie
cpr_laamp_contract_schemes.1300.b: "Je pourrais vous surprendre avec une danse martiale peu connue." # Défi Prouesse
cpr_laamp_contract_schemes.1300.c: "Je vais laisser mon suivant [follower.GetTitledFirstName] se produire ; [follower.GetSheHe] est formé à de nombreuses traditions de danse."
cpr_laamp_contract_schemes.1300.c.no_follower: "Aucun de mes suivants ne possède la compétence requise en danse pour cette tâche."

# Infobulles
cpr_laamp_contract_schemes.1300.a.tt.success: "Votre danse envoûte [employer.GetTitledFirstName], vos mouvements exprimant un langage au-delà des mots. Vous recevez une généreuse récompense, et votre grâce sera longtemps mémorisée après la fin de la prestation."
cpr_laamp_contract_schemes.1300.a.tt.failure: "Votre danse se révèle maladroite et peu convaincante, embarrassant à la fois vous-même et [employer.GetTitledFirstName]. Vous ne recevez aucun paiement et repartez avec une réputation entachée."
cpr_laamp_contract_schemes.1300.b.tt.success: "Votre danse martiale démontre une force et une précision qui impressionnent [employer.GetTitledFirstName]. Vous recevez un paiement et gagnez du respect pour avoir révélé la beauté de la discipline guerrière."
cpr_laamp_contract_schemes.1300.b.tt.failure: "Votre tentative de danse martiale se traduit par des mouvements maladroits et des dégâts presque causés aux biens alentours. [employer.GetTitledFirstName] vous congédie sans paiement, votre talent martial semblant mieux adapté au champ de bataille qu'à la salle de bal."
cpr_laamp_contract_schemes.1300.c.tt.success: "Les mouvements gracieux de votre suivant impressionnent profondément [employer.GetTitledFirstName], ce qui témoigne de votre bon jugement dans le choix de vos compagnons. Vous recevez une récompense généreuse et améliorez vos réputations respectives."
cpr_laamp_contract_schemes.1300.c.tt.no_follower: "Vous ne disposez pas d'un [follower|E] ayant au moins 18 en [diplomacy|E] et 50 points d'[trait_level_track_xp|E] dans le trait $trait_lifestyle_reveler$ pour lui confier cette tâche."

# Succès exceptionnel (Diplomatie)
cpr_laamp_contract_schemes.1301.t: "$cpr_laamp_1000_contract$: Le corps comme poésie"
cpr_laamp_contract_schemes.1301.desc: "Je demande la permission de déplacer quelque peu les meubles, créant un espace au centre de la pièce. [employer.GetTitledFirstName] m'observe avec curiosité tandis que je prépare la scène, puis je fais signe aux musiciens fournis par [employer.GetSheHe] de commencer.\n\nMes premiers mouvements sont contrôlés et précis — les pas formels appréciés dans les cours nobles du royaume. Mais à mesure que l'intérêt de [employer.GetTitledFirstName] grandit, j'intègre peu à peu des éléments issus de mes voyages : les tours passionnés des cours ibériques, les gestes hypnotiques des temples orientaux, la vigueur terrienne des fêtes populaires.\n\nMon corps devient langage, contant des récits de passion, de perte, de triomphe et de dévotion. Je vois la respiration de [employer.GetTitledFirstName] s'accélérer lors des moments tendus, son sourire s'élargir durant les passages plus ludiques."
cpr_laamp_contract_schemes.1301.desc.outro: "\n\nLorsque la dernière note s'éteint et que la danse prend fin, [employer.GetTitledFirstName] applaudit avec un enthousiasme sincère — sans doute la première émotion véritable depuis mon arrivée.\n\n« Un instant, j'ai oublié mon rang et ses fardeaux, » avoue-t-[employer.GetSheHe], les joues encore colorées. « Voilà un don rare, vraiment. » [employer.GetSheHe|U] me gratifie d'une bourse bien remplie, preuve de combien [employer.GetSheHe] fut transporté par cette performance."
cpr_laamp_contract_schemes.1301.a: "Le corps se souvient de ce que l'esprit oublie."

# Succès (Diplomatie)
cpr_laamp_contract_schemes.1302.t: "$cpr_laamp_1000_contract$: Les rythmes de la vie"
cpr_laamp_contract_schemes.1302.desc: "Je ne suis pas un artiste de cour accompli, mais je bouge avec suffisamment de grâce pour retenir l'attention de [employer.GetTitledFirstName]. Mes pas suivent les schémas traditionnels, rehaussés à l'occasion de figures observées dans des tavernes ou sur des places de village au fil de mes voyages.\n\nCe que je manque en précision technique, je le compense par l'enthousiasme et la capacité à rire de mes petites erreurs. [employer.GetTitledFirstName] semble apprécier l'authenticité de ma prestation, tapant du pied au rythme de la musique."
cpr_laamp_contract_schemes.1302.desc.outro: "\n\n« Rafraîchissant de simplicité, » commente [employer.GetTitledFirstName] à la fin, légèrement essoufflé. « Une agréable alternative à la perfection calculée des danseurs de cour. » [employer.GetSheHe|U] me verse un paiement honnête, visiblement satisfait de ce divertissement modeste."
cpr_laamp_contract_schemes.1302.a: "Même imparfaite, la danse peut toucher juste."

# Succès du suivant
cpr_laamp_contract_schemes.1303.t: "$cpr_laamp_1000_contract$: Maître du mouvement"
cpr_laamp_contract_schemes.1303.desc: "[follower.GetTitledFirstName] transforme littéralement l'espace autour de [follower.GetHerHim] dès les premiers mouvements. Chaque geste s'enchaîne avec une telle fluidité que l'on oublie qu'il s'agit d'une performance, tant cela semble naturel.\n\n[employer.GetTitledFirstName] regarde avec émerveillement, les yeux grands ouverts alors que [follower.GetFirstNameNoTooltip] dessine des motifs dans l'air, racontant sans un mot. Même les serviteurs s'arrêtent dans leurs tâches, captivés."
cpr_laamp_contract_schemes.1303.desc.outro: "\n\n« Votre [follower.GetTitledFirstName] danse comme si [follower.GetSheHe] était né pour cela, » remarque [employer.GetTitledFirstName], visiblement impressionné. « Je me souviendrai de cette prestation pendant des années. » [employer.GetSheHe|U] nous récompense généreusement, son appréciation transparaissant dans sa générosité."
cpr_laamp_contract_schemes.1303.a: "La véritable maîtrise rend l'effort invisible."

# Succès (Prouesse)
cpr_laamp_contract_schemes.1304.t: "$cpr_laamp_1000_contract$: Danse du guerrier"
cpr_laamp_contract_schemes.1304.desc: "Je demande de l'espace et un instant pour me préparer. Plutôt qu'une danse de cour comme [employer.GetTitledFirstName] aurait pu s'y attendre, je débute une démonstration martiale venue de contrées lointaines — entre entraînement et rite sacré.\n\nMes mouvements allient force et maîtrise, chaque posture fluide succédant à la précédente avec la rigueur de la discipline guerrière. Ce que j'exécute n'est pas simple spectacle : c'est la grâce létale du combat élevée au rang d'art.\n\n[employer.GetTitledFirstName] observe avec une fascination croissante, se penchant en avant à chaque figure complexe. Je vois que [employer.GetSheHe] perçoit les racines martiales derrière la chorégraphie — et les respecte."
cpr_laamp_contract_schemes.1304.desc.outro: "\n\n« Remarquable, » commente [employer.GetTitledFirstName] alors que je termine, une fine sueur perlant sur mon front. « Beauté et danger mêlés. Je n'avais jamais envisagé leur proximité. » [employer.GetSheHe|U] me rémunère généreusement, avec le respect d'un guerrier envers un autre, plus qu'avec la simple gratitude d'un spectateur."
cpr_laamp_contract_schemes.1304.a: "La danse des lames possède sa propre beauté."

# Échec (Diplomatie)
cpr_laamp_contract_schemes.1305.t: "$cpr_laamp_1000_contract$: Pas hésitants"
cpr_laamp_contract_schemes.1305.desc: "Ma confiance en mes talents de danseur s'est révélée totalement déplacée. Ce qui aurait dû être des mouvements gracieux ressemblait davantage aux gesticulations maladroites d'un poulain nouveau-né, et mes tentatives de figures exotiques n'ont fait que souligner mon manque flagrant d'entraînement.\n\nLes choses se sont empirées lorsque j'ai mal évalué l'espace et renversé un vase de valeur. [employer.GetTitledFirstName] a visiblement grimacé, son intérêt poli laissant place à une gêne à peine dissimulée.\n\nQuand j'ai fini par marcher sur l'ourlet de mon propre vêtement et trébuché en avant, [employer.GetTitledFirstName] a levé la main pour mettre fin aux souffrances de chacun."
cpr_laamp_contract_schemes.1305.desc.outro: "\n\n« Je crois que nous en avons vu assez, » dit [employer.GetSheHe], sa voix tendue sous la politesse forcée. « Peut-être que vos talents se trouvent… ailleurs. »\n\nOn me raccompagne sans me payer, les musiciens échangeant des regards entendus alors que je passe. Cette performance ne me rapportera aucun autre contrat."
cpr_laamp_contract_schemes.1305.a: "Certaines danses gagneraient à rester imaginées."

# Échec (Prouesse)
cpr_laamp_contract_schemes.1306.t: "$cpr_laamp_1000_contract$: Faux pas du guerrier"
cpr_laamp_contract_schemes.1306.desc: "Je dégage de l'espace dans la pièce, expliquant que je vais exécuter une danse guerrière venue de contrées lointaines — une démonstration de prouesse martiale élevée au rang d'art. [employer.GetTitledFirstName] m'observe avec intérêt alors que je commence les mouvements inspirés de formes de combat.\n\nMais ma confiance dépasse rapidement mes capacités. Ce qui devrait être une puissance maîtrisée devient des élans maladroits ; ce qui devrait être grâce fluide devient postures raides. J'essaie une figure particulièrement ambitieuse, un saut tournoyant… et atterris lourdement, me tordant douloureusement la cheville.\n\nEssayant de conserver ma dignité, je poursuis en boitant des gestes de plus en plus simplifiés tandis que [employer.GetTitledFirstName] me regarde avec un mélange d'embarras et de pitié. Lorsque je manque de peu de renverser un autre vase précieux, [employer.GetSheHe] lève la main."
cpr_laamp_contract_schemes.1306.desc.outro: "\n\n« Je pense que nous avons eu suffisamment de… démonstration de prouesse pour ce soir, » déclare [employer.GetSheHe] diplomatiquement. « Vous devriez peut-être reposer cette cheville. » Je suis congédié sans paiement, mon essai d'impressionner par la force ayant échoué autant physiquement que moralement."
cpr_laamp_contract_schemes.1306.a: "Le champ de bataille et la salle de bal exigent des maîtrises bien différentes."

# 4. Contrat de Compagnie Intime
cpr_laamp_contract_schemes.1400.t: "$cpr_laamp_1000_contract$: Un autre réconfort"
cpr_laamp_contract_schemes.1400.desc: "[employer.GetTitledFirstName] me regarde avec un nouvel intérêt à ma proposition de compagnie plus intime. [employer.GetSheHe|U] renvoie les domestiques d'un simple geste, attendant que la porte se referme solidement derrière eux.\n\n« Comme vous êtes perspicace, » dit [employer.GetSheHe] d'une voix plus basse. « Ceux de ma position ne connaissent que rarement des liens sincères — chaque interaction entachée de pouvoir et de politique. Peut-être avez-vous compris ce que je désire réellement : pas simplement du plaisir physique, mais un moment où, l'espace d'un instant, je pourrais être [employer.GetFirstName] et non [employer.GetTitledFirstNameNoTooltip]. »"
cpr_laamp_contract_schemes.1400.a: "Je m'occuperai de votre plaisir avec tout mon savoir-faire." # Défi de diplomatie
cpr_laamp_contract_schemes.1400.b: "Je devine ce que vous désirez réellement, au-delà des apparences." # Défi d'intrigue
cpr_laamp_contract_schemes.1400.c: "Je demanderai à mon compagnon [follower.GetTitledFirstName] de vous accompagner ; [follower.GetSheHe] excelle dans cet art." # si le compagnon existe
cpr_laamp_contract_schemes.1400.c.no_follower: "Je n'ai aucun compagnon versé dans les arts de l'intimité pouvant satisfaire [employer.GetTitledFirstName]."

# Infobulles
cpr_laamp_contract_schemes.1400.a.tt.success: "Votre attention sincère et votre connexion authentique offrent à [employer.GetTitledFirstName] un rare moment de répit face à la solitude du pouvoir. La générosité de votre paiement reflète l'importance de l'expérience vécue."
cpr_laamp_contract_schemes.1400.a.tt.failure: "Votre tentative d'intimité tombe à plat, créant malaise et gêne. [employer.GetTitledFirstName] vous congédie sans paiement, clairement déçu."
cpr_laamp_contract_schemes.1400.b.tt.success: "En prodiguant votre compagnie, vous extorquez habilement des informations précieuses à [employer.GetTitledFirstName] dans un moment de vulnérabilité. Vous êtes payé et repartez avec des secrets qui pourront vous être utiles."
cpr_laamp_contract_schemes.1400.b.tt.failure: "Votre manipulation est trop évidente, et [employer.GetTitledFirstName] perçoit vos intentions. Vous êtes renvoyé sans paiement et avez peut-être fait d'un puissant seigneur un ennemi averti."
cpr_laamp_contract_schemes.1400.c.tt.success: "Votre compagnon offre à [employer.GetTitledFirstName] une compagnie exceptionnelle, ce qui reflète bien votre discernement. Vous recevez une récompense généreuse et vos réputations respectives en sortent grandies."
cpr_laamp_contract_schemes.1400.c.tt.no_follower: "Vous ne disposez pas d'un [follower|E] ayant au moins 18 en [diplomacy|E] et 50 points d'[trait_level_track_xp|E] dans le trait $trait_lifestyle_prostitute$ pour lui déléguer cette tâche."

# Succès exceptionnel (Diplomatie)
cpr_laamp_contract_schemes.1401.t: "$cpr_laamp_1000_contract$: Passions murmurées"
cpr_laamp_contract_schemes.1401.desc: "Les bougies brûlent bas tandis que je guide [employer.GetTitledFirstName] à travers un voyage de sensations et de connexion. Je lis [employer.GetHerHis] réactions avec aisance, sachant quand avancer et quand me retirer, quand parler et quand le silence sert mieux le moment.\n\nC'est un art comme un autre — qui demande attention, talent, et une réelle présence. J'offre à [employer.GetTitledFirstName] non pas seulement un plaisir charnel, mais un espace rare où [employer.GetSheHe] peut cesser d'être l'infatigable [employer.GetTitleAsNameNoTooltip] et simplement devenir un[e] [employer.GetWomanMan] avec des désirs et des vulnérabilités.\n\nLe temps perd sa signification dans les ombres douces de ses appartements, les instants s'étirant et se contractant au rythme de nos souffles partagés."
cpr_laamp_contract_schemes.1401.desc.outro: "\n\nPlus tard, allongés à reprendre notre souffle, [employer.GetTitledFirstName] me regarde avec un regard nouveau — non comme un simple compagnon engagé, mais comme quelqu'un avec qui un lien authentique a été partagé.\n\n« Vous comprenez ce que peu comprennent, » dit [employer.GetSheHe] doucement. « La personne derrière le titre. »\n\nAu matin, [employer.GetSheHe] me remet un paiement supérieur à ce qui avait été convenu, accompagné d'un petit présent que je soupçonne ne pas avoir été prévu initialement. Nos regards se croisent dans une compréhension silencieuse avant mon départ."
cpr_laamp_contract_schemes.1401.a: "Certaines mémoires valent mieux dans le silence."

# Succès (Diplomatie)
cpr_laamp_contract_schemes.1402.t: "$cpr_laamp_1000_contract$: Chaleur partagée"
cpr_laamp_contract_schemes.1402.desc: "J'aborde notre rencontre avec sincérité plutôt qu'avec simple technique, me laissant guider par l'intuition et les réactions de [employer.GetTitledFirstName]. Ce que je n'ai peut-être pas en raffinement, je le compense par une réelle attention à [employer.GetHerHis] plaisir.\n\nNotre lien, bien que bref, offre à [employer.GetTitledFirstName] un répit dans l'isolement du pouvoir. Durant ces instants intimes, le poids de [employer.GetHerHis] position semble s'alléger, ne serait-ce que momentanément."
cpr_laamp_contract_schemes.1402.desc.outro: "\n\n« C'était… exactement ce dont j'avais besoin, » avoue [employer.GetTitledFirstName] alors que nous nous rhabillons. « Vous avez un don pour entendre l'inexprimé. » [employer.GetSheHe|U] me remet un paiement juste, avec une chaleur qui montre que l'échange fut satisfaisant pour nous deux."
cpr_laamp_contract_schemes.1402.a: "Le vrai plaisir exige la présence, pas seulement la passion."

# Succès (Compagnon)
cpr_laamp_contract_schemes.1403.t: "$cpr_laamp_1000_contract$: Compagnie expérimentée"
cpr_laamp_contract_schemes.1403.desc: "Je présente [follower.GetTitledFirstName], dont l'expérience dans les arts de l'intimité dépasse de loin la mienne. [follower.GetSheHe|U] s'approche de [employer.GetTitledFirstName] avec une grâce maîtrisée, tandis que je me retire discrètement pour leur laisser l'intimité nécessaire.\n\nÀ en juger par les sons feutrés qui filtrent à travers la porte, il est clair que les talents de [follower.GetFirstName] sont fort bien accueillis. J'attends patiemment, veillant à ce que nul ne vienne troubler ce contrat délicat."
cpr_laamp_contract_schemes.1403.desc.outro: "\n\nQuand on me rappelle enfin, [employer.GetTitledFirstName] semble parfaitement satisfait, allongé avec la détente de quelqu'un dont les tensions ont été apaisées avec expertise. « Votre [follower.GetTitledFirstName] a des talents qui valent bien le double du prix convenu, » commente-t-[employer.GetSheHe], en désignant une bourse manifestement plus lourde que prévu."
cpr_laamp_contract_schemes.1403.a: "Certains arts méritent d'être confiés à des maîtres."

# Succès (Intrigue)
cpr_laamp_contract_schemes.1404.t: "$cpr_laamp_1000_contract$: Désirs plus profonds"
cpr_laamp_contract_schemes.1404.desc: "Plutôt que de chercher une simple satisfaction physique, j'observe attentivement [employer.GetTitledFirstName], notant les signes subtils révélant [employer.GetHerHis] désirs cachés — non seulement pour le plaisir, mais pour être compris, vu.\n\nJe tisse un mélange de vérités choisies et d'intuitions habiles, créant l'illusion d'une connexion profonde tout en récoltant des informations précieuses. [employer.GetTitledFirstName] se livre plus qu'[employer.GetSheHe] ne le pense, révélant peurs, faiblesses et ambitions que peu connaissent.\n\nQuand notre échange touche à sa fin, j'ai appris des secrets qui pourraient m'être utiles à l'avenir, tandis que [employer.GetTitledFirstName] croit avoir trouvé une âme rare capable de comprendre ses fardeaux."
cpr_laamp_contract_schemes.1404.desc.outro: "\n\n« Je ne pensais pas trouver une telle… profondeur chez un simple compagnon, » confie [employer.GetTitledFirstName], inconscient[e] de la manipulation subtile dont [employer.GetSheHe] a été l'objet. « Peut-être pourrions-nous renouveler ces rencontres plus souvent. » [employer.GetSheHe|U] me paie généreusement, mais la véritable valeur réside dans le savoir et le pouvoir acquis."
cpr_laamp_contract_schemes.1404.a: "Les corps révèlent ce que les lèvres préfèrent taire."

# Échec (Diplomatie)
cpr_laamp_contract_schemes.1405.t: "$cpr_laamp_1000_contract$: Réconfort glacial"
cpr_laamp_contract_schemes.1405.desc: "Ce qui devait être une nuit de passion s'est transformé en un moment de malaise. Mes tentatives de séduction étaient mal dosées, tantôt trop hésitantes, tantôt trop audacieuses, sans jamais trouver le bon rythme pour satisfaire [employer.GetTitledFirstName].\n\nPeut-être était-ce le trac, ou simplement une incompatibilité de tempéraments, mais le lien que je tentais d'établir restait hors de portée. [employer.GetTitledFirstName] devenait de plus en plus distant, jusqu'à proposer de mettre fin à la soirée prématurément."
cpr_laamp_contract_schemes.1405.desc.trait_arrogant: "Je suis arrivé avec une assurance excessive, convaincu que mon charme seul suffirait. J'ai trop parlé de mes exploits et trop peu écouté [employer.GetTitledFirstNamePossessive], manquant les signes évidents d'une irritation croissante.\n\nQuand j'ai enfin compris mon erreur, il était déjà trop tard. [employer.GetSheHe|U] me congédie avec une froideur plus tranchante que n'importe quelle lame."
cpr_laamp_contract_schemes.1405.desc.outro: "\n\nJe pars sans paiement ni dignité, [employer.GetTitledFirstName] rendant clair que mes services ont été jugés largement insuffisants. Cet échec ne m'apportera aucune nouvelle recommandation."
cpr_laamp_contract_schemes.1405.a: "Certaines nuits méritent d'être oubliées par tous."

# Échec (Intrigue)
cpr_laamp_contract_schemes.1406.t: "$cpr_laamp_1000_contract$: Calculs froids"
cpr_laamp_contract_schemes.1406.desc: "J'aborde notre rencontre en calculant chaque toucher et chaque murmure, me concentrant moins sur une véritable connexion que sur les secrets que je pourrais extraire dans des moments de vulnérabilité. Alors que [employer.GetTitledFirstName] commence à se détendre, j'introduis subtilement des questions entre deux caresses, cherchant des failles à exploiter plus tard.\n\nMais [employer.GetTitledFirstName] n'a pas atteint [employer.GetHerHis] position en se laissant facilement manipuler. À mi-parcours, [employer.GetSheHe] se raidit soudainement, [employer.GetHerHis] regard se rétrécissant alors qu'[employer.GetSheHe] reconnaît le schéma de mes interrogations apparemment anodines.\n\n« Intéressant, » dit [employer.GetSheHe] d'une voix soudain glaciale, en s'éloignant de mon toucher. « Vous offrez le plaisir d'une main tout en fouillant mon esprit de l'autre. Pensiez-vous vraiment que je ne remarquerais pas votre véritable intention ? »"
cpr_laamp_contract_schemes.1406.desc.outro: "\n\n« Habillez-vous et partez, » ordonne [employer.GetTitledFirstName], toute chaleur ayant disparu. « Et soyez reconnaissant que je ne vous fasse pas jeter dans un cachot pour une telle trahison éhontée. » Je m'éclipse précipitamment, n'ayant gagné qu'un ennemi dangereux, désormais familier de mes méthodes de manipulation."
cpr_laamp_contract_schemes.1406.a: "Certains stratagèmes ne devraient jamais se mêler au plaisir."

# 5. Contrat d'Astrologie / Divination
cpr_laamp_contract_schemes.1500.t: "$cpr_laamp_1000_contract$: Murmures célestes"
cpr_laamp_contract_schemes.1500.desc: "[employer.GetTitledFirstName] arque un sourcil à la mention de l'astrologie. « Les étoiles et leurs secrets ? Voilà qui est inattendu de la part d'un membre de votre profession, » remarque [employer.GetSheHe], mais je décèle un véritable intérêt sous le scepticisme.\n\n« Mon astrologue de cour ne me sert que des platitudes vagues et des prédictions complaisantes, » poursuit [employer.GetSheHe]. « Je me demande si vous pourriez offrir quelque chose de plus… substantiel. Lisez mon avenir si vous le souhaitez, mais épargnez-moi les flatteries vides. Je veux connaître ce que les cieux prédisent réellement, que ce soit bon ou mauvais. »"
cpr_laamp_contract_schemes.1500.a: "Je vais révéler ce que les étoiles ont inscrit dans votre destin."
cpr_laamp_contract_schemes.1500.b: "Les étoiles murmurent ce que vous souhaitez entendre, et j'écouterai attentivement."
cpr_laamp_contract_schemes.1500.c: "Mon compagnon [follower.GetTitledFirstName], versé dans les mystères célestes, se chargera de vous servir."
cpr_laamp_contract_schemes.1500.c.no_follower: "Aucun de mes compagnons ne possède les connaissances mystiques requises pour cette divination."

# Infobulles
cpr_laamp_contract_schemes.1500.a.tt.success: "Vos analyses astrologiques impressionnent [employer.GetTitledFirstName] par leur profondeur et leur justesse apparente. Vous recevez une généreuse rémunération et renforcez votre réputation de sage mystique."
cpr_laamp_contract_schemes.1500.a.tt.failure: "Votre savoir astrologique se révèle insuffisant, avec des erreurs évidentes rapidement relevées par [employer.GetTitledFirstName]. Vous ne recevez aucun paiement et perdez en crédibilité."
cpr_laamp_contract_schemes.1500.b.tt.success: "Sous couvert d'astrologie, vous manipulez [employer.GetTitledFirstName] afin qu'[employer.GetSheHe] vous révèle des préoccupations personnelles et des secrets de cour. Vous recevez une récompense ainsi que de précieuses informations."
cpr_laamp_contract_schemes.1500.b.tt.failure: "Votre tentative d'extraction d'informations par une fausse divination est éventée lorsque vous révélez des connaissances que les étoiles ne pouvaient vous fournir. [employer.GetTitledFirstName] vous renvoie sans paiement, désormais sur ses gardes face à ce genre de manipulation."
cpr_laamp_contract_schemes.1500.c.tt.success: "Les révélations mystiques de votre compagnon impressionnent [employer.GetTitledFirstName], rejaillissant positivement sur votre jugement. Vous recevez une généreuse récompense et gagnez tous deux en réputation."
cpr_laamp_contract_schemes.1500.c.tt.no_follower: "Vous n'avez aucun [follower|E] disponible avec au moins 18 en [learning|E] et 50 [trait_level_track_xp|E] dans $trait_lifestyle_mystic$ à qui déléguer cette tâche."

# Réussite exceptionnelle (Erudition)
cpr_laamp_contract_schemes.1501.t: "$cpr_laamp_1000_contract$: Écrit dans les étoiles"
cpr_laamp_contract_schemes.1501.desc: "Je demande une table dégagée et de l'intimité, disposant mes outils avec une précision habituelle — cartes stellaires, textes anciens, et cristaux soigneusement choisis, captant la lumière des bougies. [employer.GetTitledFirstName] observe avec une curiosité croissante alors que j'instaure une atmosphère de mysticisme savant.\n\nJe commence par de véritables connaissances astronomiques, retraçant les configurations célestes présentes à la naissance de [employer.GetHerHis]. Mes explications mêlent mouvements planétaires authentiques et leurs influences supposées, ma voix oscillant entre conférencier érudit et guide mystique, dévoilant les « vérités » écrites dans les cieux.\n\nJe note avec satisfaction comment [employer.GetTitledFirstName] se penche en avant lorsque j'évoque Mars dans sa maison de l'ambition ou Vénus projetant des aspects favorables sur ses projets futurs. Chaque révélation est conçue pour flatter sans en avoir l'air, pour offrir de l'espoir sans promesses illusoires."
cpr_laamp_contract_schemes.1501.desc.outro: "\n\n« Peu abordent les étoiles avec autant de… clarté, » admet [employer.GetTitledFirstName], visiblement impressionné. « Vous m'avez donné matière à réflexion, bien au-delà de la superstition. »\n\n[employer.GetSheHe|U] me récompense généreusement, confessant que la soirée a été intellectuellement stimulante, ce qui manquait à sa cour. En partant, je remarque qu'[employer.GetSheHe] examine déjà la carte astrologique que j'ai laissée — trouvant peut-être un certain réconfort dans les motifs cosmiques que j'ai révélés."
cpr_laamp_contract_schemes.1501.a: "La connaissance, bien présentée, est l'art le plus séduisant qui soit."

# Réussite (Erudition)
cpr_laamp_contract_schemes.1502.t: "$cpr_laamp_1000_contract$: Motifs célestes"
cpr_laamp_contract_schemes.1502.desc: "J'installe ma modeste collection d'outils astrologiques et commence à interpréter les signes célestes liés à [employer.GetTitledFirstName]. Bien que mes connaissances comportent des lacunes, je compense par ma confiance et une observation attentive des réactions de [employer.GetHerHis].\n\nLorsque j'évoque le courage suggéré par une forte influence solaire, [employer.GetSheHe] se redresse. Lorsque je mentionne des défis à venir dans la saison prochaine, je remarque un éclat de reconnaissance. J'ajuste ma lecture en conséquence, construisant un récit qui fait écho à [employer.GetHerHis] vécu tout en conservant un air d'inévitabilité cosmique."
cpr_laamp_contract_schemes.1502.desc.outro: "\n\n« Intéressant, » commente [employer.GetTitledFirstName] lorsque je conclus. « Moins de flatterie et plus de fond que ce qu'on m'offre habituellement. » [employer.GetSheHe|U] me remet un paiement honnête, semblant satisfait des modestes révélations obtenues."
cpr_laamp_contract_schemes.1502.a: "Les étoiles parlent à ceux qui savent écouter."

# Réussite du compagnon
cpr_laamp_contract_schemes.1503.t: "$cpr_laamp_1000_contract$: Interprète cosmique"
cpr_laamp_contract_schemes.1503.desc: "Je présente [follower.GetTitledFirstName], dont la connaissance des affaires célestes dépasse largement la mienne. Avec une précision respectueuse, [follower.GetSheHe] dispose des instruments astronomiques complexes et des cartes conçues par ses soins.\n\nLes explications de [follower.GetFirstName] sur les influences cosmiques affectant [employer.GetTitledFirstName] allient précision mathématique et intuition mystique, impressionnant visiblement notre client. [employer.GetTitledFirstName] écoute avec fascination croissante alors que [follower.GetFirstNameNoTooltip] révèle des schémas et des possibilités jamais évoqués par l'astrologue de cour."
cpr_laamp_contract_schemes.1503.desc.outro: "\n\n« Votre [follower.GetTitledFirstName] possède un savoir rare, » reconnaît [employer.GetTitledFirstName] à la fin de la séance. « L'astrologue de cour aurait beaucoup à apprendre de telles méthodes. » [employer.GetSheHe|U] nous récompense gracieusement, manifestement impressionné par la profondeur du savoir exposé."
cpr_laamp_contract_schemes.1503.a: "La vraie sagesse perçoit des motifs que les autres ignorent."

# Réussite (Intrigue)
cpr_laamp_contract_schemes.1504.t: "$cpr_laamp_1000_contract$: Étoiles et secrets"
cpr_laamp_contract_schemes.1504.desc: "Je mets en scène la séance avec des outils astrologiques et des cartes, mais mon véritable talent réside dans la lecture de [employer.GetTitledFirstName] plutôt que celle des étoiles. Tandis que je débute la lecture, j'observe attentivement les réactions de [employer.GetHerHis] à différents sujets, construisant un récit qui s'aligne sur ses espoirs et ses craintes.\n\nPar des questions habilement déguisées en interprétations astrologiques, j'extrais des informations sur la politique de cour, les ambitions personnelles et les inquiétudes privées. Chaque « révélation céleste » que j'énonce renforce ce que [employer.GetTitledFirstName] croit déjà ou souhaite ardemment entendre.\n\nÀ la fin de la séance, [employer.GetTitledFirstName] a révélé bien plus qu'[employer.GetSheHe] ne le pense, tout en étant convaincu que les étoiles elles-mêmes ont parlé directement à sa situation."
cpr_laamp_contract_schemes.1504.desc.outro: "\n\n« Remarquable comme vous avez su lire ce qui m'attend, » dit [employer.GetTitledFirstName], sans réaliser qu'[employer.GetSheHe] a fourni la majorité des informations lui-même. « Les cieux s'expriment clairement à travers vous. » [employer.GetSheHe|U] me paie généreusement pour ce qu'[employer.GetSheHe] perçoit comme une sagesse cosmique, tandis que je repars avec de précieuses informations sur la dynamique de la cour."
cpr_laamp_contract_schemes.1504.a: "Le plus grand devin lit les visages, non les étoiles."

# Échec (Erudition)
cpr_laamp_contract_schemes.1505.t: "$cpr_laamp_1000_contract$: Humiliation céleste"
cpr_laamp_contract_schemes.1505.desc: "Ma tentative de mysticisme savant s'effondre rapidement lorsque [employer.GetTitledFirstName] me pose une simple question astronomique à laquelle je suis incapable de répondre. J'essaie de détourner la conversation par de vagues affirmations sur les influences cosmiques, mais il devient vite évident que mes connaissances sont gravement lacunaires.\n\nLes choses empirent lorsque je fais une erreur flagrante concernant la maison zodiacale liée au mois de naissance de [employer.GetTitledFirstName], une bévue qui suscite des regards étonnés et des chuchotements parmi les assistants. Mes tentatives de rattrapage, de plus en plus désespérées, ne font que souligner davantage mon ignorance.\n\n« Je crois qu'il y a eu un malentendu quant à votre expertise, » déclare froidement [employer.GetTitledFirstName], mettant fin à mon discours sur les influences planétaires."
cpr_laamp_contract_schemes.1505.desc.outro: "\n\nLa soirée se termine prématurément, mes prétentions à la sagesse céleste étant entièrement discréditées. Non seulement je repars sans paiement, mais je sais que les récits de ma fausse érudition circuleront dans les cercles de cour, compromettant mes futures opportunités."
cpr_laamp_contract_schemes.1505.a: "La fausse science est vite démasquée en société cultivée."

# Échec (Intrigue)
cpr_laamp_contract_schemes.1506.t: "$cpr_laamp_1000_contract$: Étoiles désalignées"
cpr_laamp_contract_schemes.1506.desc: "Je mets en place mes outils astrologiques et mes cartes, mais mon objectif est d'extraire des informations plutôt que d'offrir un véritable éclairage. Chaque interprétation céleste est soigneusement conçue pour inciter à des révélations sur la politique de cour et les préoccupations personnelles.\n\nJe vais trop loin lorsque je fais allusion à un détail concernant la famille de [employer.GetTitledFirstName] que les étoiles ne pouvaient en aucun cas révéler. [employer.GetTitledFirstName] se fige en pleine réponse, soudainement conscient de ma tentative de manipulation.\n\n« Comme c'est curieux, » murmure [employer.GetSheHe], la voix dangereusement douce, « que les étoiles révèlent des détails aussi précis — que je n'ai partagés qu'avec mes plus proches confidents. Peut-être vos talents relèvent-ils moins des cieux que des rumeurs de cour ? »"
cpr_laamp_contract_schemes.1506.desc.outro: "\n\n« Cette séance est terminée, » déclare [employer.GetTitledFirstName], se levant brusquement. « À l'avenir, rappelez-vous que ceux qui espionnent sous de faux prétextes voient souvent leurs propres secrets exposés. » Je suis renvoyé sans paiement, et pire encore : ma cible est désormais en alerte face à des méthodes de manipulation qui m'auraient autrefois servi."
cpr_laamp_contract_schemes.1506.a: "Même les étoiles ne peuvent cacher une mauvaise tromperie."

# Contrat d'Illusion / Tromperie
cpr_laamp_contract_schemes.1600.t: "$cpr_laamp_1000_contract$: Mystères et merveilles"
cpr_laamp_contract_schemes.1600.desc: "[employer.GetTitledFirstName] se redresse à la mention d'illusions et de tromperies. « Voilà qui change, » dit [employer.GetSheHe], une étincelle d'excitation enfantine perçant la réserve habituelle de [employer.GetHerHis].\n\n« Les divertissements de cour deviennent si prévisibles — les mêmes jongleurs, les mêmes histoires éculées. Montrez-moi quelque chose qui me déconcerte véritablement, des tours qui me feront douter de mes propres yeux. J'aimerais connaître ce plaisir si rare de l'étonnement véritable, si vous pouvez me l'offrir. »"
cpr_laamp_contract_schemes.1600.a: "Je vais exécuter des mystères qui défieront votre perception." # Test d'Intrigue
cpr_laamp_contract_schemes.1600.b: "Mes tours paraîtront simples, mais leur sens est plus profond." # Test d'Erudition
cpr_laamp_contract_schemes.1600.c: "Mon compagnon [follower.GetTitledFirstName], maître illusionniste, vous émerveillera." # Si le compagnon existe
cpr_laamp_contract_schemes.1600.c.no_follower: "Aucun de mes compagnons ne maîtrise les arts de l'illusion au point de se produire à ma place."

# Infobulles
cpr_laamp_contract_schemes.1600.a.tt.success: "Vos illusions et tromperies émerveillent [employer.GetTitledFirstName], lui offrant un véritable moment d'émerveillement. Vous recevez un paiement généreux et gagnez une réputation de maître des mystères."
cpr_laamp_contract_schemes.1600.a.tt.failure: "Vos tours échouent à des moments cruciaux, révélant la banalité de vos méthodes. [employer.GetTitledFirstName] vous congédie sans paiement, votre réputation d'illusionniste est ternie."
cpr_laamp_contract_schemes.1600.b.tt.success: "Vous inscrivez vos illusions dans un cadre philosophique, impressionnant [employer.GetTitledFirstName] par leur profondeur autant que leur spectacle. Vous recevez un paiement et gagnez en respect pour votre approche érudite du divertissement."
cpr_laamp_contract_schemes.1600.b.tt.failure: "Vos explications excessives et vos digressions philosophiques étouffent le spectacle de vos modestes tours. [employer.GetTitledFirstName] vous congédie sans paiement, plus ennuyé qu'émerveillé."
cpr_laamp_contract_schemes.1600.c.tt.success: "Les illusions de votre compagnon émerveillent [employer.GetTitledFirstName], rejaillissant positivement sur votre discernement. Vous recevez un paiement généreux et améliorez vos réputations respectives."
cpr_laamp_contract_schemes.1600.c.tt.no_follower: "Vous n'avez aucun [follower|E] disponible avec au moins 18 [intrigue|E] et 50 [trait_level_track_xp|E] en $trait_track_trickster$ pour déléguer cette tâche."

# Réussite exceptionnelle (Intrigue)
cpr_laamp_contract_schemes.1601.t: "$cpr_laamp_1000_contract$: Tours de main, tours d'esprit"
cpr_laamp_contract_schemes.1601.desc: "Je demande à [employer.GetTitledFirstName] de rassembler quelques courtisans de confiance — une audience ne fera qu'amplifier l'effet de l'expérience que je vais offrir. Une fois réunis, je commence par de simples illusions : pièces qui disparaissent et réapparaissent, cartes qui semblent lire les pensées, objets qui changent de place dans des mains fermées.\n\nMais ces tours ne sont qu'une introduction. Au fil de la soirée, j'élève ma prestation au rang d'art de la tromperie raffinée. Je révèle des secrets sur les invités que je ne devrais pas connaître — informations récoltées par observation attentive et manipulation subtile des conversations avant le spectacle.\n\nJe mets en scène des prédictions qui se réalisent sous leurs yeux, leur accomplissement ayant été orchestré à travers détournement d'attention et manipulation psychologique. À chaque révélation, les yeux de [employer.GetTitledFirstName] s'écarquillent, d'abord par méfiance, puis avec délice devant une supercherie si magistrale."
cpr_laamp_contract_schemes.1601.desc.outro: "\n\n« Remarquable, » déclare [employer.GetTitledFirstName] à la fin de ma performance. « Je vais me creuser les méninges pendant des semaines pour percer vos secrets. »\n\n[employer.GetSheHe|U] me récompense généreusement — un paiement à la hauteur du divertissement et, peut-être, d'une certaine crainte inspirée par mes talents démontrés. J'ai fait forte impression — une impression qui pourrait m'être utile au-delà de cette seule soirée."
cpr_laamp_contract_schemes.1601.a: "La plus grande illusion, c'est de leur faire croire qu'ils ont percé votre secret."

# Réussite (Intrigue)
cpr_laamp_contract_schemes.1602.t: "$cpr_laamp_1000_contract$: Tours et merveilles"
cpr_laamp_contract_schemes.1602.desc: "Je présente une série d'illusions et de menues tromperies qui, bien que loin d'être parfaites, parviennent à déconcerter et divertir [employer.GetTitledFirstName] ainsi que le petit public que [employer.GetSheHe] a réuni. Ce que je manque en perfection technique, je le compense par une mise en scène théâtrale.\n\nLorsqu'un tour manque de rater, j'intègre l'erreur à la représentation, convainquant les spectateurs que la faille apparente faisait en réalité partie d'une supercherie plus vaste. [employer.GetTitledFirstName] salue ma capacité de récupération, peut-être plus impressionné par ma vivacité d'esprit que [employer.GetSheHe] ne l'aurait été par une exécution sans faute."
cpr_laamp_contract_schemes.1602.desc.outro: "\n\n« Fort divertissant, » déclare [employer.GetTitledFirstName] à la fin de mon ultime illusion. « Une distraction bienvenue face aux amusements prévisibles de la cour. » [employer.GetSheHe|U] m'accorde un paiement honnête, manifestement satisfait du divertissement."
cpr_laamp_contract_schemes.1602.a: "La perception se laisse aisément guider par les attentes."

# Réussite du compagnon
cpr_laamp_contract_schemes.1603.t: "$cpr_laamp_1000_contract$: Maître de l'illusion"
cpr_laamp_contract_schemes.1603.desc: "Je présente [follower.GetTitledFirstName], dont les talents en illusion et tromperie surpassent largement les miens. Avec une précision élégante et une présence captivante, [follower.GetSheHe] réalise des prouesses qui semblent défier les lois mêmes de la nature.\n\nLes objets apparaissent et disparaissent, les pensées semblent être lues, les prédictions se réalisent avec une précision impossible. [employer.GetTitledFirstName] observe avec un émerveillement enfantin alors que [follower.GetFirstNameNoTooltip] transforme une simple chambre en un lieu où l'impossible devient réalité, ne serait-ce que pour une soirée."
cpr_laamp_contract_schemes.1603.desc.outro: "\n\n« Extraordinaire, » souffle [employer.GetTitledFirstName] une fois l'ultime illusion achevée. « Votre [follower.GetTitledFirstName] possède des talents frôlant le surnaturel. » [employer.GetSheHe|U] nous récompense généreusement, clairement ensorcelé par la prestation qu'[employer.GetSheHe] vient de vivre."
cpr_laamp_contract_schemes.1603.a: "La véritable maîtrise rend l'impossible inévitable."

# Réussite (Erudition)
cpr_laamp_contract_schemes.1604.t: "$cpr_laamp_1000_contract$: Tromperies philosophiques"
cpr_laamp_contract_schemes.1604.desc: "Plutôt que de me concentrer uniquement sur le spectacle, je présente mes illusions comme des démonstrations de principes philosophiques — à quel point la perception peut être trompée, combien nous faisons confiance à nos sens malgré leur faillibilité.\n\nEntre chaque tour, j'évoque des réflexions d'anciens érudits sur la nature de la réalité et de la perception, transformant de simples tromperies en explorations de vérités profondes. [employer.GetTitledFirstName] ne participe pas seulement en tant que spectateur, mais aussi en tant qu'esprit en quête de stimulation.\n\nEn inscrivant chaque illusion dans un cadre d'enquête intellectuelle, j'élève ce qui aurait pu être un simple divertissement en un voyage érudit, flattant l'intelligence de [employer.GetTitledFirstName] tout en lui offrant l'émerveillement recherché."
cpr_laamp_contract_schemes.1604.desc.outro: "\n\n« Vous m'avez offert non seulement de l'amusement, mais aussi matière à réflexion, » reconnaît [employer.GetTitledFirstName] à la fin de la prestation. « Une combinaison rare. » [employer.GetSheHe|U] me rémunère généreusement, avec un respect suggérant que [employer.GetSheHe] accorde autant de valeur au cadre intellectuel qu'aux illusions elles-mêmes."
cpr_laamp_contract_schemes.1604.a: "La plus grande tromperie n'est pas celle qui trompe les yeux, mais celle qui défie l'esprit."

# Échec (Intrigue)
cpr_laamp_contract_schemes.1605.t: "$cpr_laamp_1000_contract$: L'illusion éventée"
cpr_laamp_contract_schemes.1605.desc: "Ma prestation commence plutôt bien, de simples illusions suscitant les exclamations appropriées de [employer.GetTitledFirstName] et des courtisans présents. Ragaillardi par ce succès initial, je tente une tromperie plus complexe — nécessitant une préparation méticuleuse et une exécution précise.\n\nMais le désastre survient lorsqu'un mécanisme caché échoue au moment crucial, révélant le procédé banal derrière ma prétendue magie. Un courtisan me désigne en riant, bientôt rejoint par d'autres, alors que ma performance s'effondre dans le ridicule.\n\nPire encore, dans ma panique, je révèle par inadvertance un autre tour préparé, rendant douloureusement évident que mes soi-disant révélations mystiques n'étaient que préparation minutieuse et mise en scène théâtrale."
cpr_laamp_contract_schemes.1605.desc.outro: "\n\n« Je crois que nous avons eu notre dose de… tours de salon, » déclare [employer.GetTitledFirstName], sans chercher à dissimuler [employer.GetHerHis] déception. « La prochaine fois, je ferai peut-être appel à un amuseur pour enfants. »\n\nJe suis congédié sans paiement, ma réputation de maître de l'illusion balayée par une très réelle humiliation."
cpr_laamp_contract_schemes.1605.a: "Un illusionniste démasqué n'est qu'un pitre avec des accessoires."

# Échec (Erudition)
cpr_laamp_contract_schemes.1606.t: "$cpr_laamp_1000_contract$: La folie du philosophe"
cpr_laamp_contract_schemes.1606.desc: "Plutôt que de miser sur le spectacle, je tente de présenter mes modestes illusions comme des démonstrations de principes philosophiques profonds. Entre chaque tour simple, je me lance dans de longues explications sur la perception, la réalité et les failles des sens humains.\n\nMes digressions érudites deviennent de plus en plus longues, tandis que mes illusions restent rudimentaires. [employer.GetTitledFirstName] se tortille d'impatience, alors que ce qui devait être un divertissement devient une conférence improvisée sur l'épistémologie.\n\n« Oui, oui, » m'interrompt enfin [employer.GetSheHe] alors que je disserte sur une pièce de monnaie disparue comme métaphore de la fugacité de la richesse matérielle, « c'est très fascinant. Mais j'espérais être émerveillé, pas éduqué. Pourriez-vous faire une illusion sans l'assassiner par vos explications ? »"
cpr_laamp_contract_schemes.1606.desc.outro: "\n\n« Je pense que nous avons eu assez de philosophie pour ce soir, » conclut [employer.GetTitledFirstName] alors que je m'apprête à lancer une nouvelle digression théorique. « La prochaine fois que je désirerai une conférence, j'irai au monastère. » Je suis renvoyé sans paiement, ayant lamentablement échoué à comprendre qu'un bon divertissement repose sur l'émerveillement, non sur l'analyse intellectuelle."
cpr_laamp_contract_schemes.1606.a: "Certains mystères gagnent à rester inexpliqués."