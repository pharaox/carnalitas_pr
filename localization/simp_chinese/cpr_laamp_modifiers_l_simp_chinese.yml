l_simp_chinese:

cpr_laamp_1000_success_employer_modifier: "技艺精湛的演出令人愉悦"
cpr_laamp_1000_success_employer_modifier_desc: "该角色被一场质量非凡的演出所打动，暂时缓解了统治的重担，并增强了他们的外交风采。"

cpr_laamp_1000_failure_employer_modifier: "遭受糟糕演出的折磨"
cpr_laamp_1000_failure_employer_modifier_desc: "该角色最近经历了一场质量堪忧的娱乐活动，导致他们在外交事务中更加易怒且缺乏从容。"

cpr_laamp_1000_deception_success_employer_modifier: "被无意操控"
cpr_laamp_1000_deception_success_employer_modifier_desc: "该角色通过娱乐活动被巧妙操控，自以为体验了真实的情感，实则暴露了弱点和秘密。他们的判断力在不知不觉中受到了影响。"

cpr_laamp_1000_deception_failure_employer_modifier: "疑心加重"
cpr_laamp_1000_deception_failure_employer_modifier_desc: "察觉到以娱乐为幌子的操控企图后，该角色变得更加警惕和多疑，这使得他们更难被欺骗，但也更加紧张和偏执。"